detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '11'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Image
        value: System
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/TargetFilename
        value: \Internet Explorer\iertutil.dll
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '7'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/Image
        value: \Internet Explorer\iexplore.exe
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/ImageLoaded
        value: \Internet Explorer\iertutil.dll
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g, Open Threat Research (OTR), wagga
    description: Detects a threat actor creating a file named `iertutil.dll` in the
      `C:\Program Files\Internet Explorer\` directory over the network and loading
      it for a DCOM InternetExplorer DLL Hijack scenario.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://threathunterplaybook.com/notebooks/windows/08_lateral_movement/WIN-201009183000.html
    tags:
    - attack.lateral_movement
    - attack.t1021.002
    - attack.t1021.003
  name: DCOM InternetExplorer.Application Iertutil DLL Hijack - Sysmon

