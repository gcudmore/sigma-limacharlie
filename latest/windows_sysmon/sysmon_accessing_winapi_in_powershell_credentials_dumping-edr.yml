detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '8'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '10'
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/SourceImage
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/SourceImage
        value: \pwsh.exe
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/TargetImage
      value: \lsass.exe
respond:
- action: report
  metadata:
    author: oscd.community, Natalia Shornikova
    description: Detects Accessing to lsass.exe by Powershell
    falsepositives:
    - Unknown
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
    tags:
    - attack.credential_access
    - attack.t1003.001
  name: Accessing WinAPI in PowerShell for Credentials Dumping

