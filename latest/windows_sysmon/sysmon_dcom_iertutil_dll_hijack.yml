detect:
  log type: wel
  op: or
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '11'
    - case sensitive: false
      op: is
      path: Event/EventData/Image
      value: System
    - case sensitive: false
      op: ends with
      path: Event/EventData/TargetFilename
      value: \Internet Explorer\iertutil.dll
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '7'
    - case sensitive: false
      op: ends with
      path: Event/EventData/Image
      value: \Internet Explorer\iexplore.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ImageLoaded
      value: \Internet Explorer\iertutil.dll
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g, Open Threat Research (OTR), wagga
    description: Detects a threat actor creating a file named `iertutil.dll` in the
      `C:\Program Files\Internet Explorer\` directory over the network and loading
      it for a DCOM InternetExplorer DLL Hijack scenario.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://threathunterplaybook.com/notebooks/windows/08_lateral_movement/WIN-201009183000.html
    tags:
    - attack.lateral_movement
    - attack.t1021.002
    - attack.t1021.003
  name: T1021 DCOM InternetExplorer.Application Iertutil DLL Hijack

