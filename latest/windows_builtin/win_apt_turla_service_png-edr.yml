detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ServiceName
      value: WerFaultSvc
respond:
- action: report
  metadata:
    author: Florian Roth
    description: This method detects malicious services mentioned in Turla PNG dropper
      report by NCC Group in November 2018
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://www.nccgroup.trust/uk/about-us/newsroom-and-events/blogs/2018/november/turla-png-dropper-is-back/
    tags:
    - attack.persistence
    - attack.g0010
    - attack.t1543.003
  name: Turla PNG Dropper Service

