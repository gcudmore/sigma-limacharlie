detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4624'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/LogonType
        value: '3'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/ProcessName
        value: scrcons.exe
    - case sensitive: false
      not: true
      op: is
      path: event/EVENT/EventData/TargetLogonId
      value: '0x3e7'
respond:
- action: report
  metadata:
    author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
    description: Detect potential adversaries leveraging WMI ActiveScriptEventConsumers
      remotely to move laterally in a network
    falsepositives:
    - SCCM
    level: high
    references:
    - https://threathunterplaybook.com/notebooks/windows/08_lateral_movement/WIN-200902020333.html
    tags:
    - attack.lateral_movement
    - attack.privilege_escalation
    - attack.persistence
    - attack.t1546.003
  name: Remote WMI ActiveScriptEventConsumers

