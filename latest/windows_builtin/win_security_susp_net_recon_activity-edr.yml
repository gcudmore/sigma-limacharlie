detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4661'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/AccessMask
      value: '0x2d'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ObjectType
        value: SAM_USER
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ObjectType
        value: SAM_GROUP
    - case sensitive: false
      op: starts with
      path: event/EVENT/EventData/ObjectName
      value: S-1-5-21-
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/ObjectName
        value: '-500'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/ObjectName
        value: '-512'
respond:
- action: report
  metadata:
    author: Florian Roth (rule), Jack Croock (method), Jonhnathan Ribeiro (improvements),
      oscd.community
    description: Detects activity as "net user administrator /domain" and "net group
      domain admins /domain"
    falsepositives:
    - Administrator activity
    level: high
    references:
    - https://findingbad.blogspot.de/2017/01/hunting-what-does-it-look-like.html
    tags:
    - attack.discovery
    - attack.t1087.002
    - attack.t1069.002
    - attack.s0039
  name: Reconnaissance Activity

