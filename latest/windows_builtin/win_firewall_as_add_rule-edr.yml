detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '2004'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/Action
        value: '2'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ModifyingApplication
        value: C:\Program Files\Windows Defender\MsMpEng.exe
respond:
- action: report
  metadata:
    author: frack113
    description: A rule has been modified in the Windows Firewall exception list
    level: low
    references:
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2008-r2-and-2008/dd364427(v=ws.10)
  name: Added Rule in Windows Firewall with Advanced Security

