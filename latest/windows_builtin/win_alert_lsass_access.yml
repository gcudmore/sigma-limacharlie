detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '1121'
    - case sensitive: false
      op: ends with
      path: Event/EventData/Path
      value: \lsass.exe
  - not: true
    op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: starts with
        path: Event/EventData/ProcessName
        value: C:\Windows\Temp\asgard2-agent\
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \thor64.exe
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \thor.exe
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: starts with
          path: Event/EventData/ProcessName
          value: C:\Program Files (x86)\Google\Temp\
        - case sensitive: false
          op: starts with
          path: Event/EventData/ProcessName
          value: C:\Program Files (x86)\Microsoft\
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \GoogleUpdate.exe
        - case sensitive: false
          op: ends with
          path: Event/EventData/ProcessName
          value: \MicrosoftEdgeUpdate.exe
    - case sensitive: false
      op: is
      path: Event/EventData/ProcessName
      value: C:\Program Files\VMware\VMware Tools\vmtoolsd.exe
  target: log
respond:
- action: report
  metadata:
    author: Markus Neis
    description: Detects Access to LSASS Process
    falsepositives:
    - Google Chrome GoogleUpdate.exe
    - Some Taskmgr.exe related activity
    level: high
    references:
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-exploit-guard/attack-surface-reduction-exploit-guard?WT.mc_id=twitter
    tags:
    - attack.credential_access
    - attack.t1003.001
  name: LSASS Access Detected via Attack Surface Reduction

