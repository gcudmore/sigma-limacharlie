detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '2006'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '2033'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ModifyingApplication
        value: C:\Windows\System32\svchost.exe
      - op: or
        rules:
        - case sensitive: false
          op: starts with
          path: event/EVENT/EventData/ModifyingApplication
          value: C:\Program Files\
        - case sensitive: false
          op: starts with
          path: event/EVENT/EventData/ModifyingApplication
          value: C:\Program Files (x86)\
respond:
- action: report
  metadata:
    author: frack113
    description: A rule has been deleted in the Windows Firewall exception list.
    level: medium
    references:
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2008-r2-and-2008/dd364427(v=ws.10)
  name: Deteled Rule in Windows Firewall with Advanced Security

