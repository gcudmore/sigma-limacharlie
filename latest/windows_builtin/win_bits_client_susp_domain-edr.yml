detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '16403'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: raw.githubusercontent.com
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: gist.githubusercontent.com
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: pastebin.com
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: cdn.discordapp.com/attachments/
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: mediafire.com
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: mega.nz
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: ddns.net
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: .paste.ee
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: .hastebin.com
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: .ghostbin.co/
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: ufile.io
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: storage.googleapis.com
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious download using the BITS client from a FQDN that
      is unusual. Adversaries may abuse BITS jobs to persistently execute or clean
      up after malicious payloads.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1197/T1197.md
    - https://twitter.com/malmoeb/status/1535142803075960832
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
  name: Suspicious Download with BITS from Suspicious TLD

