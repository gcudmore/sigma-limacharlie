detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '16403'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: .com
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: .azureedge.net
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/RemoteName
        value: .sfx.ms
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious download using the BITS client form a FQDN that
      is unusual. Adversaries may abuse BITS jobs to persistently execute or clean
      up after malicious payloads.
    falsepositives:
    - Other legitimate domains used by software updaters
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1197/T1197.md
    - https://twitter.com/malmoeb/status/1535142803075960832
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
  name: Suspicious Download with BITS from Suspicious TLD

