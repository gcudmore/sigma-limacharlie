detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: \AppData\
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: \\\\127.0.0.1
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ImagePath
        value: \\\\localhost
respond:
- action: report
  metadata:
    author: pH-T
    description: Detects service installation in suspicious folder appdata
    falsepositives:
    - Unknown
    level: medium
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Service Installation in Suspicious Folder

