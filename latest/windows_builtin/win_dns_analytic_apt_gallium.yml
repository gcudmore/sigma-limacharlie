detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '257'
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: asyspy256.ddns.net
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: hotkillmail9sddcc.ddns.net
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: rosaf112.ddns.net
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: cvdfhjh1231.myftp.biz
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: sz2016rose.ddns.net
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: dffwescwer4325.myftp.biz
    - case sensitive: false
      op: is
      path: Event/EventData/QNAME
      value: cvdfhjh1231.ddns.net
  target: log
respond:
- action: report
  metadata:
    author: Tim Burrell
    description: Detects artefacts associated with activity group GALLIUM - Microsoft
      Threat Intelligence Center indicators released in December 2019.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.microsoft.com/security/blog/2019/12/12/gallium-targeting-global-telecom/
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-R2-and-2012/dn800669(v=ws.11)
    tags:
    - attack.credential_access
    - attack.command_and_control
    - attack.t1071
  name: GALLIUM Artefacts - Builtin

