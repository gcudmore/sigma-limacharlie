detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '16403'
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: Event/EventData/LocalName
        value: .ps1
      - case sensitive: false
        op: ends with
        path: Event/EventData/LocalName
        value: .exe
      - case sensitive: false
        op: ends with
        path: Event/EventData/LocalName
        value: .vbs
      - case sensitive: false
        op: ends with
        path: Event/EventData/LocalName
        value: .bat
  - not: true
    op: and
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/LocalName
      value: \AppData\
    - case sensitive: false
      op: contains
      path: Event/EventData/RemoteName
      value: .com
  target: log
respond:
- action: report
  metadata:
    author: frack113
    description: 'Adversaries may abuse BITS jobs to persistently execute or clean
      up after malicious payloads.

      Windows Background Intelligent Transfer Service (BITS) is a low-bandwidth, asynchronous
      file transfer mechanism exposed through [Component Object Model](https://attack.mitre.org/techniques/T1559/001)

      '
    falsepositives:
    - Administrator PowerShell scripts
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1197/T1197.md
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
  name: Suspicious Download File Extension with BITS

