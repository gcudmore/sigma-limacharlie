detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '2004'
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/EventData/Action
      value: '2'
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: starts with
          path: Event/EventData/ApplicationPath
          value: C:\Program Files\
        - case sensitive: false
          op: starts with
          path: Event/EventData/ApplicationPath
          value: C:\Program Files (x86)\
      - case sensitive: false
        op: is
        path: Event/EventData/ModifyingApplication
        value: C:\Windows\System32\oobe\Setup.exe
      - case sensitive: false
        op: starts with
        path: Event/EventData/ModifyingApplication
        value: C:\Windows\WinSxS\
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: Event/EventData/ModifyingApplication
          value: C:\Windows\SysWOW64\msiexec.exe
        - case sensitive: false
          op: is
          path: Event/EventData/ModifyingApplication
          value: C:\Windows\System32\svchost.exe
        - case sensitive: false
          op: is
          path: Event/EventData/ModifyingApplication
          value: C:\Windows\System32\dllhost.exe
        - case sensitive: false
          op: is
          path: Event/EventData/ModifyingApplication
          value: C:\Program Files\Windows Defender\MsMpEng.exe
  target: log
respond:
- action: report
  metadata:
    author: frack113
    description: A rule has been modified in the Windows Firewall exception list
    level: medium
    references:
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2008-r2-and-2008/dd364427(v=ws.10)
  name: Added Rule in Windows Firewall with Advanced Security

