detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: powershell
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: pwsh
  target: log
respond:
- action: report
  metadata:
    author: oscd.community, Natalia Shornikova
    description: Detects powershell script installed as a Service
    falsepositives:
    - Unknown
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
    tags:
    - attack.execution
    - attack.t1569.002
  name: PowerShell Scripts Installed as Services

