detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4657'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4656'
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '4663'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ObjectName
        value: \SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\microphone\NonPackaged
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ObjectName
        value: \SOFTWARE\Microsoft\Windows\CurrentVersion\CapabilityAccessManager\ConsentStore\webcam\NonPackaged
respond:
- action: report
  metadata:
    author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
    description: Potential adversaries accessing the microphone and webcam in an endpoint.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/duzvik/status/1269671601852813320
    - https://medium.com/@7a616368/can-you-track-processes-accessing-the-camera-and-microphone-7e6885b37072
    tags:
    - attack.collection
    - attack.t1123
  name: Processes Accessing the Microphone and Webcam

