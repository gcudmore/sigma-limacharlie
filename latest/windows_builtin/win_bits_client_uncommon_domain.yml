detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '16403'
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/RemoteName
      value: .com
    - case sensitive: false
      op: contains
      path: Event/EventData/RemoteName
      value: .azureedge.net
    - case sensitive: false
      op: contains
      path: Event/EventData/RemoteName
      value: .sfx.ms
    - case sensitive: false
      op: contains
      path: Event/EventData/RemoteName
      value: download.mozilla.org
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious download using the BITS client from a FQDN that
      is unusual. Adversaries may abuse BITS jobs to persistently execute or clean
      up after malicious payloads.
    falsepositives:
    - Other legitimate domains used by software updaters
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1197/T1197.md
    - https://twitter.com/malmoeb/status/1535142803075960832
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
  name: Suspicious Download with BITS from Suspicious TLD

