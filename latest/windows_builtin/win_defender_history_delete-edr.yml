detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: is
    path: event/EVENT/System/EventID
    value: '1013'
respond:
- action: report
  metadata:
    author: Cian Heasley
    description: Windows Defender logs when the history of detected infections is
      deleted. Log file will contain the message "Windows Defender Antivirus has removed
      history of malware and other potentially unwanted software".
    falsepositives:
    - Deletion of Defender malware detections history for legitimate reasons
    level: low
    references:
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/microsoft-defender-antivirus/troubleshoot-microsoft-defender-antivirus
    - https://answers.microsoft.com/en-us/protect/forum/mse-protect_scanning/microsoft-antimalware-has-removed-history-of/f15af6c9-01a9-4065-8c6c-3f2bdc7de45e
    tags:
    - attack.defense_evasion
  name: Windows Defender Malware Detection History Deletion

