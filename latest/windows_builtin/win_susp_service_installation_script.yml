detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Service Control Manager
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - case sensitive: false
    op: contains
    path: Event/EventData/ImagePath
    value: ' /C '
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: powershell
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: wscript
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: cscript
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: mshta
    - case sensitive: false
      op: contains
      path: Event/EventData/ImagePath
      value: rundll32
  target: log
respond:
- action: report
  metadata:
    author: pH-T
    description: Detects suspicious service installation scripts
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - car.2013-09-005
    - attack.t1543.003
  name: Suspicious Service Installation Script

