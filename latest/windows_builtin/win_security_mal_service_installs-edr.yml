detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4697'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ServiceName
      value: javamtsup
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Daniil Yugoslavskiy, oscd.community (update)
    description: Detects known malicious service installs that only appear in cases
      of lateral movement, credential dumping, and other suspicious activities.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://awakesecurity.com/blog/threat-hunting-for-paexec/
    - https://www.fireeye.com/blog/threat-research/2017/05/wannacry-malware-profile.html
    - https://blog.f-secure.com/wp-content/uploads/2019/10/CosmicDuke.pdf
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1003
    - car.2013-09-005
    - attack.t1543.003
    - attack.t1569.002
  name: Malicious Service Installations

