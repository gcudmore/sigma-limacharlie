detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '1102'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Microsoft-Windows-Eventlog
respond:
- action: report
  metadata:
    author: Saw Winn Naung
    description: Checks for event id 1102 which indicates the security event log was
      cleared.
    falsepositives:
    - Legitimate administrative activity
    level: medium
    references:
    - https://github.com/Azure/Azure-Sentinel/blob/f99542b94afe0ad2f19a82cc08262e7ac8e1428e/Detections/SecurityEvent/SecurityEventLogCleared.yaml
    tags:
    - attack.t1070.001
  name: Security Event Log Cleared

