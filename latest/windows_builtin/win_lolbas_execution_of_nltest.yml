detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4689'
  - case sensitive: false
    op: ends with
    path: Event/EventData/ProcessName
    value: nltest.exe
  - case sensitive: false
    op: is
    path: Event/EventData/Status
    value: '0x0'
  target: log
respond:
- action: report
  metadata:
    author: Arun Chauhan
    description: The attacker might use LOLBAS nltest.exe for discovery of domain
      controllers, domain trusts, parent domain and the current user permissions.
    falsepositives:
    - Red team activity
    - rare legitimate use by an administrator
    level: high
    references:
    - https://jpcertcc.github.io/ToolAnalysisResultSheet/details/nltest.htm
    - https://attack.mitre.org/software/S0359/
    tags:
    - attack.discovery
    - attack.t1482
    - attack.t1018
    - attack.t1016
  name: Correct Execution of Nltest.exe

