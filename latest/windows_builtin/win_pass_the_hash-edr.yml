detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4624'
        - case sensitive: false
          op: is
          path: event/EVENT/System/EventID
          value: '4625'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/LogonType
        value: '3'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/LogonProcessName
        value: NtLmSsp
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/WorkstationName
        value: '%Workstations%'
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ComputerName
        value: '%Workstations%'
    - case sensitive: false
      not: true
      op: is
      path: event/EVENT/EventData/TargetUserName
      value: ANONYMOUS LOGON
respond:
- action: report
  metadata:
    author: Ilias el Matani (rule), The Information Assurance Directorate at the NSA
      (method)
    description: Detects the attack technique pass the hash which is used to move
      laterally inside the network
    falsepositives:
    - Administrator activity
    level: medium
    references:
    - https://github.com/iadgov/Event-Forwarding-Guidance/tree/master/Events
    tags:
    - attack.lateral_movement
    - car.2016-04-004
    - attack.t1550.002
  name: Pass the Hash Activity

