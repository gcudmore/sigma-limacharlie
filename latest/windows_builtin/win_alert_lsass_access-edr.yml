detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/System/EventID
        value: '1121'
      - case sensitive: false
        op: ends with
        path: event/EVENT/EventData/Path
        value: \lsass.exe
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: starts with
          path: event/EVENT/EventData/ProcessName
          value: C:\Windows\Temp\asgard2-agent\
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/ProcessName
            value: \thor64.exe
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/ProcessName
            value: \thor.exe
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/ProcessName
            value: C:\Program Files (x86)\Google\Temp\
          - case sensitive: false
            op: starts with
            path: event/EVENT/EventData/ProcessName
            value: C:\Program Files (x86)\Microsoft\
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/ProcessName
            value: \GoogleUpdate.exe
          - case sensitive: false
            op: ends with
            path: event/EVENT/EventData/ProcessName
            value: \MicrosoftEdgeUpdate.exe
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ProcessName
        value: C:\Program Files\VMware\VMware Tools\vmtoolsd.exe
respond:
- action: report
  metadata:
    author: Markus Neis
    description: Detects Access to LSASS Process
    falsepositives:
    - Google Chrome GoogleUpdate.exe
    - Some Taskmgr.exe related activity
    level: high
    references:
    - https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-exploit-guard/attack-surface-reduction-exploit-guard?WT.mc_id=twitter
    tags:
    - attack.credential_access
    - attack.t1003.001
  name: LSASS Access Detected via Attack Surface Reduction

