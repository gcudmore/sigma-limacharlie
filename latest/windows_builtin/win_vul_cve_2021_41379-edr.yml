detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '1033'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: MsiInstaller
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/Data
      value: test pkg
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects PoC tool used to exploit LPE vulnerability CVE-2021-41379
    falsepositives:
    - Other MSI packages for which your admins have used that name
    level: high
    references:
    - https://github.com/klinix5/InstallerFileTakeOver
    tags:
    - attack.initial_access
    - attack.t1190
  name: LPE InstallerFileTakeOver PoC CVE-2021-41379

