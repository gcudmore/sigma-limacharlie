detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: Microsoft-Windows-WindowsUpdateClient
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '16'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '20'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '24'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '213'
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '217'
  target: log
respond:
- action: report
  metadata:
    author: frack113
    description: Windows Update get some error Check if need a 0-days KB
    falsepositives:
    - unknown
    level: low
    tags:
    - attack.impact
    - attack.resource_development
    - attack.t1584
  name: Windows Update Error

