detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '16'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Microsoft-Windows-Kernel-General
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/HiveName
      value: \AppData\Local\Temp\SAM
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/HiveName
      value: .dmp
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects QuarksPwDump clearing access history in hive
    falsepositives:
    - Unknown
    level: critical
    tags:
    - attack.credential_access
    - attack.t1003.002
  name: QuarksPwDump Clearing Access History

