detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4663'
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectServer
      value: Security
    - case sensitive: false
      op: is
      path: Event/EventData/ObjectType
      value: File
    - case sensitive: false
      op: starts with
      path: Event/EventData/ObjectName
      value: \Device\CdRom
  - case sensitive: false
    not: true
    op: is
    path: Event/EventData/ObjectName
    value: \Device\CdRom0\setup.exe
  target: log
respond:
- action: report
  metadata:
    author: Syed Hasan (@syedhasan009)
    description: Detects the mount of ISO images on an endpoint
    falsepositives:
    - Software installation ISO files
    level: medium
    references:
    - https://www.trendmicro.com/vinfo/hk-en/security/news/cybercrime-and-digital-threats/malicious-spam-campaign-uses-iso-image-files-to-deliver-lokibot-and-nanocore
    - https://www.proofpoint.com/us/blog/threat-insight/threat-actor-profile-ta2719-uses-colorful-lures-deliver-rats-local-languages
    - https://twitter.com/MsftSecIntel/status/1257324139515269121
    tags:
    - attack.initial_access
    - attack.t1566.001
  name: ISO Image Mount

