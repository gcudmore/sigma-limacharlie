detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4697'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: powershell
      - case sensitive: false
        op: contains
        path: event/EVENT/EventData/ServiceFileName
        value: pwsh
respond:
- action: report
  metadata:
    author: oscd.community, Natalia Shornikova
    description: Detects powershell script installed as a Service
    falsepositives:
    - Unknown
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse
    tags:
    - attack.execution
    - attack.t1569.002
  name: PowerShell Scripts Installed as Services

