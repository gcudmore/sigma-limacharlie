detect:
  log type: wel
  op: or
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '2002'
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '2003'
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '2008'
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '2010'
  target: log
respond:
- action: report
  metadata:
    author: frack113
    description: Setting have been change in Windows Firewall
    level: medium
    references:
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2008-r2-and-2008/dd364427(v=ws.10)
  name: Setting Change in Windows Firewall with Advanced Security

