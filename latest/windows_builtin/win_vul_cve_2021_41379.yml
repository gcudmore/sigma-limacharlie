detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '1033'
  - case sensitive: false
    op: is
    path: Event/EventData/Provider_Name
    value: MsiInstaller
  - case sensitive: false
    op: contains
    path: Event/EventData/Data
    value: test pkg
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects PoC tool used to exploit LPE vulnerability CVE-2021-41379
    falsepositives:
    - Other MSI packages for which your admins have used that name
    level: high
    references:
    - https://github.com/klinix5/InstallerFileTakeOver
    tags:
    - attack.initial_access
    - attack.t1190
  name: LPE InstallerFileTakeOver PoC CVE-2021-41379

