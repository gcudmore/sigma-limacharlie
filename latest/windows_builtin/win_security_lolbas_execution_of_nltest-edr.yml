detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '4689'
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/ProcessName
      value: nltest.exe
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Status
      value: '0x0'
respond:
- action: report
  metadata:
    author: Arun Chauhan
    description: The attacker might use LOLBAS nltest.exe for discovery of domain
      controllers, domain trusts, parent domain and the current user permissions.
    falsepositives:
    - Red team activity
    - Rare legitimate use by an administrator
    level: high
    references:
    - https://jpcertcc.github.io/ToolAnalysisResultSheet/details/nltest.htm
    - https://attack.mitre.org/software/S0359/
    tags:
    - attack.discovery
    - attack.t1482
    - attack.t1018
    - attack.t1016
  name: Correct Execution of Nltest.exe

