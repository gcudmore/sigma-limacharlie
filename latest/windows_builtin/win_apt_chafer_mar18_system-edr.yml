detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ServiceName
        value: SC Scheduled Scan
      - case sensitive: false
        op: is
        path: event/EVENT/EventData/ServiceName
        value: UpdatMachine
respond:
- action: report
  metadata:
    author: Florian Roth, Markus Neis, Jonhnathan Ribeiro, Daniil Yugoslavskiy, oscd.community
    description: Detects Chafer activity attributed to OilRig as reported in Nyotron
      report in March 2018
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://nyotron.com/nyotron-discovers-next-generation-oilrig-attacks/
    tags:
    - attack.persistence
    - attack.g0049
    - attack.t1053.005
    - attack.s0111
    - attack.t1543.003
    - attack.defense_evasion
    - attack.t1112
    - attack.command_and_control
    - attack.t1071.004
  name: Chafer Activity

