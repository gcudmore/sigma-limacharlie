detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \powershell.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \explorer.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \CompatTelRunner.exe
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g (rule), oscd.community (improvements)
    description: Detects non-interactive PowerShell activity by looking at powershell.exe
      with not explorer.exe as a parent.
    falsepositives:
    - Legitimate programs executing PowerShell scripts
    level: low
    references:
    - https://threathunterplaybook.com/notebooks/windows/02_execution/WIN-190410151110.html
    tags:
    - attack.execution
    - attack.t1059.001
  name: Non Interactive PowerShell

