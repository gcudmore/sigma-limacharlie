detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \where.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Bookmarks
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: places.sqlite
respond:
- action: report
  metadata:
    author: frack113
    description: 'Adversaries may enumerate browser bookmarks to learn more about
      compromised hosts.

      Browser bookmarks may reveal personal information about users (ex: banking sites,
      interests, social media, etc.) as well as details about

      internal network resources such as servers, tools/dashboards, or other related
      infrastructure.

      '
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1217/T1217.md
    tags:
    - attack.discovery
    - attack.t1217
  name: Suspicious Where Execution

