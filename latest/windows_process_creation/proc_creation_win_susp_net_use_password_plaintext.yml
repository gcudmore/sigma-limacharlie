detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\System32\net.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: net
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' use '
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*:.*\\\*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*/USER:.*\ .*
    - case sensitive: false
      not: true
      op: ends with
      path: event/COMMAND_LINE
      value: ' '
respond:
- action: report
  metadata:
    author: Tim Shelton (HAWK.IO)
    description: Detects a when net.exe is called with a password in the command line
    falsepositives:
    - Unknown
    level: medium
    references:
    - Internal Research
  name: Password Provided In Command Line Of Net.exe

