detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: .exe whoami
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious process command line that uses whoami as first
      parameter (as e.g. used by EfsPotato)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/blackarrowsec/status/1463805700602224645?s=12
    tags:
    - attack.discovery
    - attack.t1033
    - car.2016-03-001
  name: WhoAmI as Parameter

