detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cmd.exe
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/PARENT/COMMAND_LINE
            value: /c
          - case sensitive: false
            op: contains
            path: event/PARENT/COMMAND_LINE
            value: /k
          - case sensitive: false
            op: contains
            path: event/PARENT/COMMAND_LINE
            value: /r
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /c
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /k
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /r
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/PARENT/COMMAND_LINE
          value: /../../
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /../../
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: \Tasktop\keycloak\bin\/../../jre\bin\java
respond:
- action: report
  metadata:
    author: xknow @xknow_infosec, Tim Shelton
    description: Detects potential path traversal attempt via cmd.exe. Could indicate
      possible command/argument confusion/hijacking
    falsepositives:
    - Java tools are known to produce false-positive when loading libraries
    level: high
    references:
    - https://hackingiscool.pl/cmdhijack-command-argument-confusion-with-path-traversal-in-cmd-exe/
    - https://twitter.com/Oddvarmoe/status/1270633613449723905
    tags:
    - attack.execution
    - attack.t1059.003
  name: Potential CommandLine Path Traversal Via Cmd.EXE

