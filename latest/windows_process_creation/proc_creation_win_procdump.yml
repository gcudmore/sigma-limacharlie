detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \procdump.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \procdump64.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -ma '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects uses of the SysInternals Procdump utility
    falsepositives:
    - Legitimate use of procdump by a developer or administrator
    level: medium
    references:
    - Internal Research
    tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.t1003.001
  name: Procdump Usage

