detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \rundll32.exe
    - not: true
      op: or
      rules:
      - not: true
        op: exists
        path: event/COMMAND_LINE
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dll
        - case sensitive: false
          op: is
          path: event/COMMAND_LINE
          value: ''
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: :\Program Files\Internet Explorer\iexplore.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .cpl
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: :\Windows\SysWOW64\msiexec.exe
        - case sensitive: false
          op: starts with
          path: event/COMMAND_LINE
          value: C:\Windows\syswow64\MsiExec.exe -Embedding
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: :\Windows\System32\msiexec.exe
        - case sensitive: false
          op: starts with
          path: event/COMMAND_LINE
          value: C:\Windows\system32\MsiExec.exe -Embedding
respond:
- action: report
  metadata:
    author: Tim Shelton, Florian Roth
    description: Detects the execution of rundll32 with a command line that doesn't
      contain a .dll file
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/mrd0x/status/1481630810495139841?s=12
  name: Rundll32 Execution Without DLL File

