detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell_ise.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Get-BitsTransfer
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Add-BitsFile
respond:
- action: report
  metadata:
    author: Austin Songer @austinsonger
    description: Detects transferring files from system on a server bitstransfer Powershell
      cmdlets
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://docs.microsoft.com/en-us/powershell/module/bitstransfer/add-bitsfile?view=windowsserver2019-ps
    tags:
    - attack.exfiltration
    - attack.persistence
    - attack.t1197
  name: Suspicious Bitstransfer via PowerShell

