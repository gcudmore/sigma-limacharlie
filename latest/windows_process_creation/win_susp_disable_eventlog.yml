detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'logman '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'stop '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'delete '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: EventLog-System
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects command that is used to disable or delete Windows eventlog
      via logman Windows utility
    falsepositives:
    - Legitimate deactivation by administrative staff
    - Installer tools that disable services, e.g. before log collection agent installation
    level: high
    references:
    - https://twitter.com/0gtweet/status/1359039665232306183?s=21
    - https://ss64.com/nt/logman.html
    tags:
    - attack.defense_evasion
    - attack.t1562.001
    - attack.t1070.001
  name: Disable or Delete Windows Eventlog

