detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '&&'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: rundll32
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: shell32.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: shellexec_rundll
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: value
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: invoke
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: comspec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: iex
respond:
- action: report
  metadata:
    author: Nikita Nazarov, oscd.community
    description: Detects Obfuscated Powershell via use Rundll32 in Scripts
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/Neo23x0/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation Via Use Rundll32

