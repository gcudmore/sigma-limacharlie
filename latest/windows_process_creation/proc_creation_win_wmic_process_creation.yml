detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: process
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: call
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: create
respond:
- action: report
  metadata:
    author: Michael Haag, Florian Roth (Nextron Systems), juju4, oscd.community
    description: Detects new process creation using WMIC via the "process call create"
      flag
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.sans.org/blog/wmic-for-incident-response/
    tags:
    - attack.execution
    - attack.t1047
    - car.2016-03-002
  name: New Process Created Via Wmic.EXE

