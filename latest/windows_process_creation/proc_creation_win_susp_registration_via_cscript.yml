detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cscript.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -register
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows Kits\10\bin\10.0.22000.0\x64
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows Kits\10\bin\10.0.19041.0\x64
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows Kits\10\bin\10.0.17763.0\x64
respond:
- action: report
  metadata:
    author: Austin Songer @austinsonger
    description: Detects when the registration of a VSS/VDS Provider as a COM+ application.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/sblmsrsn/status/1456613494783160325?s=20
    - https://ss64.com/vb/cscript.html
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Suspicious Registration via cscript.exe

