detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: is
    path: event/COMMAND_LINE
    value: copy /y C:\windows\system32\cmd.exe C:\windows\system32\sethc.exe
respond:
- action: report
  metadata:
    author: Sreeman
    description: By replacing the sticky keys executable with the local admins CMD
      executable, an attacker is able to access a privileged windows console session
      without authenticating to the system. When the sticky keys are "activated" the
      privilleged shell is launched.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.fireeye.com/blog/threat-research/2017/03/apt29_domain_frontin.html
    - https://www.clearskysec.com/wp-content/uploads/2020/02/ClearSky-Fox-Kitten-Campaign-v1.pdf
    tags:
    - attack.t1546.008
    - attack.privilege_escalation
  name: Sticky-Key Backdoor Copy Cmd.exe

