detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \sllauncher.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \svchost.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \AppData\Roaming\
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \svchost.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -k
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the execution of DLL side-loading malware used by threat
      group Emissary Panda aka APT27
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://app.any.run/tasks/579e7587-f09d-4aae-8b07-472833262965
    - https://twitter.com/cyb3rops/status/1168863899531132929
    - https://research.nccgroup.com/2018/05/18/emissary-panda-a-potential-new-malicious-tool/
    tags:
    - attack.defense_evasion
    - attack.t1574.002
    - attack.g0027
  name: APT27 - Emissary Panda Activity

