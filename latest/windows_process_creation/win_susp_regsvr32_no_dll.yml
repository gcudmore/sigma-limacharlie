detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \regsvr32.exe
        - not: true
          op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .dll
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .ocx
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .cpl
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .ax
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .bav
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: .ppl
      - not: false
        op: exists
        path: event/COMMAND_LINE
    - case sensitive: false
      not: true
      op: is
      path: event/COMMAND_LINE
      value: ''
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a regsvr.exe execution that doesn't contain a DLL in the
      command line
    falsepositives:
    - Unknown
    level: high
    references:
    - https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
    tags:
    - attack.defense_evasion
    - attack.t1574
    - attack.execution
  name: Regsvr32 Command Line Without DLL

