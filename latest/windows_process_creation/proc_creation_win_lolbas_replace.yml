detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'replace '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /A
respond:
- action: report
  metadata:
    author: frack113
    description: Replace.exe is used to replace file with another file
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Replace/
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Suspicious Replace.exe Execution

