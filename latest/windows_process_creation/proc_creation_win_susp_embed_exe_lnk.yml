detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/PARENT/FILE_PATH
      value: C:\Windows\explorer.exe
    - case sensitive: false
      op: is
      path: event/FILE_PATH
      value: C:\Windows\System32\cmd.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: powershell
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .lnk
respond:
- action: report
  metadata:
    author: frack113
    description: Detects events that appear when a user click on a link file with
      a powershell command in it
    falsepositives:
    - Legitimate commands in .lnk files
    level: medium
    references:
    - https://www.x86matthew.com/view_post?id=embed_exe_lnk
    tags:
    - attack.execution
    - attack.t1059.001
  name: Hidden Powershell in Link File Pattern

