detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .vbs
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /shell
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects wmiexec vbs version execution by wscript or cscript
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://web.archive.org/web/20180725233601/https://www.pwc.co.uk/cyber-security/pdf/cloud-hopper-annex-b-final.pdf
    tags:
    - attack.execution
    - attack.g0045
    - attack.t1059.005
  name: WMIExec VBS Script

