detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: New-MailboxExport
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -Mailbox '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -FilePath \\\\127.0.0.1\\C$'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a PowerShell New-MailboxExportRequest that exports a mailbox
      to a local share, as used in ProxyShell exploitations
    falsepositives:
    - unknown
    level: critical
    references:
    - https://youtu.be/5mqid-7zp8k?t=2481
    - https://blog.orange.tw/2021/08/proxylogon-a-new-attack-surface-on-ms-exchange-part-1.html
    - https://peterjson.medium.com/reproducing-the-proxyshell-pwn2own-exploit-49743a4ea9a1
    tags:
    - attack.persistence
    - attack.t1505.003
    - attack.resource_development
    - attack.t1584.006
  name: Suspicious PowerShell Mailbox Export to Share

