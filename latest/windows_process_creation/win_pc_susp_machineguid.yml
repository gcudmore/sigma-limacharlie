detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \reg.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: SOFTWARE\Microsoft\Cryptography
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/v '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: MachineGuid
respond:
- action: report
  metadata:
    author: frack113
    description: Use of reg to get MachineGuid information
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1082/T1082.md#atomic-test-8---windows-machineguid-discovery
    tags:
    - attack.discovery
    - attack.t1082
  name: Suspicious Query of MachineGUID

