detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /s'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /u'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://1'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://2'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://3'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://4'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://5'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://6'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://7'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://8'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:http://9'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a certain command line flag combination used by regsvr32
      when used to download and register a DLL from a remote address which uses HTTP
      (not HTTPS) and a IP address and not FQDN
    falsepositives:
    - FQDNs that start with a number
    level: high
    references:
    - https://twitter.com/mrd0x/status/1461041276514623491c19-ps
    - https://twitter.com/tccontre18/status/1480950986650832903
    tags:
    - attack.defense_evasion
    - attack.t1218.010
  name: Suspicious Regsvr32 HTTP IP Pattern

