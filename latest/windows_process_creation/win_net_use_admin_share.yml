detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net1.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' use '
    - case sensitive: false
      op: matches
      path: event/COMMAND_LINE
      re: .*\\\*\\.*\$.*
respond:
- action: report
  metadata:
    author: oscd.community, Teymur Kheirkhabarov @HeirhabarovT, Zach Stanford @svch0st,
      wagga
    description: Detects when an admin share is mounted using net.exe
    falsepositives:
    - Administrators
    level: medium
    references:
    - https://drive.google.com/file/d/1lKya3_mLnR3UQuCoiYruO3qgu052_iS_/view
    tags:
    - attack.lateral_movement
    - attack.t1021.002
  name: Mounted Windows Admin Shares with net.exe

