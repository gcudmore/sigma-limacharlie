detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SUVYIChb
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lFWCAoW
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JRVggKF
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: aWV4IChb
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lleCAoW
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pZXggKF
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: aWV4IChOZX
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lleCAoTmV3
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pZXggKE5ld
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SUVYIChOZX
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lFWCAoTmV3
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JRVggKE5ld
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SQBFAFgAIAAoAFsA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kARQBYACAAKABbA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JAEUAWAAgACgAWw
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: aQBlAHgAIAAoAFsA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kAZQB4ACAAKABbA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pAGUAeAAgACgAWw
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: aQBlAHgAIAAoAE4AZQB3A
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kAZQB4ACAAKABOAGUAdw
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pAGUAeAAgACgATgBlAHcA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SQBFAFgAIAAoAE4AZQB3A
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kARQBYACAAKABOAGUAdw
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JAEUAWAAgACgATgBlAHcA
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a base64 encoded IEX command string in a process command
      line
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.execution
    - attack.t1059.001
  name: Encoded IEX

