detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: mshta
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .zip
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Windows\System32\wbem\wmiprvse.exe
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\System32\mshta.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: :\Users\Public\
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\System32\rundll32.exe
respond:
- action: report
  metadata:
    author: Bhabesh Raj
    description: Detects different process creation events as described in Malwarebytes's
      threat report on Lazarus group activity
    falsepositives:
    - Should not be any false positives
    level: high
    references:
    - https://blog.malwarebytes.com/malwarebytes-news/2021/04/lazarus-apt-conceals-malicious-code-within-bmp-file-to-drop-its-rat/
    tags:
    - attack.g0032
    - attack.execution
    - attack.t1106
  name: Lazarus Activity

