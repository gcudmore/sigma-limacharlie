detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \schtasks.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /create '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /sc once '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \Temp\
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the creation of scheduled tasks that involves a temporary
      folder and runs only once
    falsepositives:
    - Administrative activity
    - Software installation
    level: high
    references:
    - https://discuss.elastic.co/t/detection-and-response-for-hafnium-activity/266289/3
    tags:
    - attack.execution
    - attack.persistence
    - attack.t1053.005
  name: Suspicious Scheduled Task Creation Involving Temp Folder

