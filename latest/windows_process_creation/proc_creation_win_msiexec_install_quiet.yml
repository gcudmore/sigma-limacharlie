detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \msiexec.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /i'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /q'
respond:
- action: report
  metadata:
    author: frack113
    description: 'Adversaries may abuse msiexec.exe to proxy execution of malicious
      payloads.

      Msiexec.exe is the command-line utility for the Windows Installer and is thus
      commonly associated with executing installation packages (.msi)

      '
    falsepositives:
    - Legitimate script
    level: low
    references:
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/msiexec
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1218.007/T1218.007.md
    tags:
    - attack.defense_evasion
    - attack.t1218.007
  name: Suspicious Msiexec Quiet Install

