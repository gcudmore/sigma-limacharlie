detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /am51'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /password'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /PASSWORDCHG'
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Program Files\CEETIS\CEETIS_IDE.exe
        - case sensitive: false
          op: is
          path: event/PARENT/FILE_PATH
          value: C:\Program Files (x86)\CEETIS\CEETIS_IDE.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the use of the Dinject PowerShell cradle based on the specific
      flags
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://github.com/snovvcrash/DInjector
    tags:
    - attack.defense_evasion
    - attack.t1055
  name: DInject PowerShell Cradle CommandLine Flags

