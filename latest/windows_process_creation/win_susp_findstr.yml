detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: findstr
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /V
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /L
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /S
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /I
respond:
- action: report
  metadata:
    author: Furkan CALISKAN, @caliskanfurkan_, @oscd_initiative
    description: Attackers can use findstr to hide their artifacts or search specific
      strings and evade defense mechanism
    falsepositives:
    - Administrative findstr usage
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OSBinaries/Findstr.yml
    - https://oddvar.moe/2018/04/11/putting-data-in-alternate-data-streams-and-how-to-execute-it-part-2/
    - https://gist.github.com/api0cradle/cdd2d0d0ec9abb686f0e89306e277b8f
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Abusing Findstr for Defense Evasion

