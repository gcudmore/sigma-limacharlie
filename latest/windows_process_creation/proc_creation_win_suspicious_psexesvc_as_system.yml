detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/PARENT/FILE_PATH
      value: C:\Windows\PSEXESVC.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTHORI
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTORI
respond:
- action: report
  metadata:
    author: FLorian Roth
    description: Detects suspicious launch of the PSEXESVC service on this system
      and a sub process run as LOCAL_SYSTEM (-s), which means that someone remotely
      started a command on this system running it with highest privileges and not
      only the privileges of the login user account (e.g. the administrator account)
    falsepositives:
    - Legitimate administrative tasks
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
    tags:
    - attack.execution
  name: PsExec Service Execution as LOCAL SYSTEM

