detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: reg
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: add
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /d 4'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /v Start'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '\Sense '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \WinDefend
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \MsMpSvc
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \NisSrv
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '\WdBoot '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \WdNisDrv
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \WdNisSvc
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '\wscsvc '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \SecurityHealthService
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \wuauserv
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '\UsoSvc '
respond:
- action: report
  metadata:
    author: Florian Roth, John Lambert (idea)
    description: Detects a suspicious reg.exe invocation that looks as if it would
      disable an important security service
    falsepositives:
    - Unknown
    - Other security solution installers
    level: high
    references:
    - https://twitter.com/JohnLaTwC/status/1415295021041979392
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Reg Disable Security Service

