detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \findstr.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: cpassword
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \sysvol\
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .xml
respond:
- action: report
  metadata:
    author: frack113
    description: Look for the encrypted cpassword value within Group Policy Preference
      files on the Domain Controller. This value can be decrypted with gpp-decrypt.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1552.006/T1552.006.md#atomic-test-1---gpp-passwords-findstr
    tags:
    - attack.credential_access
    - attack.t1552.006
  name: Findstr GPP Passwords

