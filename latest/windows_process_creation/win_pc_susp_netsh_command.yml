detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'netsh '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'advfirewall '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'firewall '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'show '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'rule '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: name=all
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may look for details about the network configuration
      and settings of systems they access or through information discovery of remote
      systems
    falsepositives:
    - administrator, hotline ask to user
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1016/T1016.md#atomic-test-2---list-windows-firewall-rules
    tags:
    - attack.discovery
    - attack.t1016
  name: Suspicious Netsh Discovery Command

