detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net1.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: stop
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: samss
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: audioendpointbuilder
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*unistoresvc_......*
respond:
- action: report
  metadata:
    author: Vasiliy Burov
    description: Detects Ryuk Ransomware command lines
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://research.checkpoint.com/ryuk-ransomware-targeted-campaign-break/
    tags:
    - attack.execution
    - attack.t1204
  name: Ryuk Ransomware

