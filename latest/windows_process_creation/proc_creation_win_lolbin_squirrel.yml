detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \squirrel.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --download '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --update '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --updateRollback='
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: The "Squirrel.exe" binary that is part of multiple softwares (Slack,
      Teams, Discord...etc) can be used as a LOLBIN
    falsepositives:
    - See rule (fa4b21c9-0057-4493-b289-2556416ae4d7) for possible FPs
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Squirrel/
    tags:
    - attack.defense_evasion
    - attack.execution
  name: Use of Squirrel.exe

