detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: wuauclt
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wuauclt.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: UpdateDeploymentProvider
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RunHandlerComServer
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /UpdateDeploymentProvider UpdateDeploymentProvider.dll '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' wuaueng.dll '
respond:
- action: report
  metadata:
    author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research), Florian Roth
    description: Detects the use of the Windows Update Client binary (wuauclt.exe)
      to proxy execute code.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://dtm.uk/wuauclt/
    - https://blog.malwarebytes.com/threat-intelligence/2022/01/north-koreas-lazarus-apt-leverages-windows-update-client-github-in-latest-campaign/
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Proxy Execution via Wuauclt

