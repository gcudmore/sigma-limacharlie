detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: conhost.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '0xffffffff'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -ForceV1
respond:
- action: report
  metadata:
    author: frack113
    description: ForceV1 asks for information directly from the kernel space. Conhost
      connects to the console application
    falsepositives:
    - Unknown
    level: low
    references:
    - https://cybercryptosec.medium.com/covid-19-cyber-infection-c615ead7c29
    - https://thedfirreport.com/2022/04/04/stolen-images-campaign-ends-in-conti-ransomware/
    - null
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Suspicius Conhost Legacy Option

