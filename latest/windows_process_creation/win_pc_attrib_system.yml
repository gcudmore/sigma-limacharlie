detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \attrib.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' +s '
respond:
- action: report
  metadata:
    author: frack113
    description: Marks a file as a system file using the attrib.exe utility
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1564.001/T1564.001.md#atomic-test-3---create-windows-system-file-with-attrib
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/attrib
    tags:
    - attack.defense_evasion
    - attack.t1564.001
  name: Set Windows System File with Attrib

