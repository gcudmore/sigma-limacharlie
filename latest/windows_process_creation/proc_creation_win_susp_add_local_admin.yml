detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'localgroup administrators '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /add'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious command line that adds an account to the local
      administrators group
    falsepositives:
    - Administrative activity
    level: medium
    references:
    - https://blog.talosintelligence.com/2022/08/recent-cyber-attack.html?m=1
    tags:
    - attack.persistence
    - attack.t1098
  name: Add User to Local Administrators

