detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cscript.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .vbs
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may abuse Visual Basic (VB) for execution
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1059.005/T1059.005.md
    tags:
    - attack.execution
    - attack.t1059.005
  name: Cscript Visual Basic Script Execution

