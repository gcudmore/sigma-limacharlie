detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: C:\Windows\Microsoft.NET\Framework
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: aspnet_compiler.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Execute C# code with the Build Provider and proper folder structure
      in place.
    falsepositives:
    - unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Aspnet_Compiler/
    tags:
    - attack.defense_evasion
    - attack.t1127
  name: Suspicious aspnet_compiler.exe Execution

