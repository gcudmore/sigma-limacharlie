detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \WMIC.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '/node:'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: process
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: call
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: create
respond:
- action: report
  metadata:
    author: frack113
    description: An adversary might use WMI to execute commands on a remote system
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://securelist.com/moonbounce-the-dark-side-of-uefi-firmware/105468/
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/wmic
    tags:
    - attack.execution
    - attack.t1047
  name: WMI Remote Command Execution

