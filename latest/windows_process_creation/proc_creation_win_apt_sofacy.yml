detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: rundll32.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%APPDATA%\'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .dat",
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: .dll",#1
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: '.dll #1'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: '.dll" #1'
respond:
- action: report
  metadata:
    author: Florian Roth, Jonhnathan Ribeiro, oscd.community
    description: Detects Trojan loader activity as used by APT28
    falsepositives:
    - Unknown
    level: high
    references:
    - https://researchcenter.paloaltonetworks.com/2018/02/unit42-sofacy-attacks-multiple-government-entities/
    - https://www.reverse.it/sample/e3399d4802f9e6d6d539e3ae57e7ea9a54610a7c4155a6541df8e94d67af086e?environmentId=100
    - https://twitter.com/ClearskySec/status/960924755355369472
    tags:
    - attack.g0007
    - attack.execution
    - attack.t1059.003
    - attack.defense_evasion
    - car.2013-10-002
    - attack.t1218.011
  name: Sofacy Trojan Loader Activity

