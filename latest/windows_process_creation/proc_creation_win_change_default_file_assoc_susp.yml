detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cmd
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'assoc '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: exefile
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: .exe=exefile
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects when a program changes the default file association of any
      extension to an executable
    falsepositives:
    - Unknown
    level: high
    references:
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/assoc
    tags:
    - attack.persistence
    - attack.t1546.001
  name: Change Default File Association To Executable

