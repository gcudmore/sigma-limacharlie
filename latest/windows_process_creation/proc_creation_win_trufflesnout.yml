detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: TruffleSnout.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \TruffleSnout.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detect use of TruffleSnout.exe
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/40b77d63808dd4f4eafb83949805636735a1fd15/atomics/T1482/T1482.md
    - https://github.com/dsnezhkov/TruffleSnout
    tags:
    - attack.discovery
    - attack.t1482
  name: Launch TruffleSnout Executable

