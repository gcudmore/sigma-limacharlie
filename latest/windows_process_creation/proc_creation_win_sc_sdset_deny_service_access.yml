detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sc.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: sc.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sdset
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: D;
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ;IU
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ;SU
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ;BA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ;SY
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ;WD
respond:
- action: report
  metadata:
    author: Jonhnathan Ribeiro, oscd.community
    description: Detects suspicious DACL modifications to deny access to a service
      that affects critical trustees. This can be used to hide services or make them
      unstoppable.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.sans.org/blog/red-team-tactics-hiding-windows-services/
    - https://itconnect.uw.edu/tools-services-support/it-systems-infrastructure/msinf/other-help/understanding-sddl-syntax/
    - https://learn.microsoft.com/en-us/windows/win32/secauthz/sid-strings
    tags:
    - attack.persistence
    - attack.t1543.003
  name: Deny Service Access Using Security Descriptor Tampering Via Sc.EXE

