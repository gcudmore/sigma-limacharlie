detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: .exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: .tmp
    - not: true
      op: or
      rules:
      - not: true
        op: exists
        path: event/FILE_PATH
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: Registry
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: MemCompression
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: '-'
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: ''
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\Installer\\MSI
      - op: or
        rules:
        - case sensitive: false
          op: starts with
          path: event/PARENT/FILE_PATH
          value: C:\ProgramData\Avira\
        - case sensitive: false
          op: starts with
          path: event/PARENT/FILE_PATH
          value: C:\Windows\System32\DriverStore\FileRepository\
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: .scr
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: NVIDIA\NvBackend\
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: .dat
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: .com
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WinSCP.com
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: C:\Users\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \AppData\
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: .tmp
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: CodeSetup
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \program\soffice.bin
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: C:\Program Files\EMC NetWorker\Management\GST\apache\cgi-bin\update_jnlp.cgi
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: C:\Program Files (x86)\EMC NetWorker\Management\GST\apache\cgi-bin\update_jnlp.cgi
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Program\ Files\ \(x86\)\\WINPAKPRO\\
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Program\ Files\\WINPAKPRO\\
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: .ngn
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: C:\Program Files (x86)\MyQ\Server\pcltool.dll
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: C:\Program Files\MyQ\Server\pcltool.dll
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Program\ Files\\Microsoft\
              Visual\ Studio\\
          - case sensitive: false
            op: matches
            path: event/FILE_PATH
            re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Program\ Files\ \(x86\)\\Microsoft\
              Visual\ Studio
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: .com
      - op: and
        rules:
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Config\.Msi\\
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: .rbf
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: .rbs
respond:
- action: report
  metadata:
    author: Max Altgelt
    description: Checks whether the image specified in a process creation event doesn't
      refer to an .exe file (caused by process ghosting or other unorthodox methods
      to start a process)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://pentestlaboratories.com/2021/12/08/process-ghosting/
    tags:
    - attack.defense_evasion
  name: Execution of Suspicious File Type Extension

