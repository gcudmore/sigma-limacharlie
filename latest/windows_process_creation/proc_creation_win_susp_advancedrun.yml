detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/ORIGINAL_FILE_NAME
      value: AdvancedRun.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /EXEFilename '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /Run'
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /WindowState 0'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /RunAs '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /CommandLine '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the execution of AdvancedRun utitlity
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/splinter_code/status/1483815103279603714
    - https://medium.com/s2wblog/analysis-of-destructive-malware-whispergate-targeting-ukraine-9d5d158f19f3
    - https://elastic.github.io/security-research/malware/2022/01/01.operation-bleeding-bear/article/
    - https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
  name: Suspicious AdvancedRun Execution

