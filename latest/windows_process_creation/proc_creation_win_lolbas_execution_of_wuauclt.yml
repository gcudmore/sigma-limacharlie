detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wuauclt.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /UpdateDeploymentProvider
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /Runhandlercomserver
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wuaueng.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: UpdateDeploymentProvider.dll /ClassId
respond:
- action: report
  metadata:
    author: Sreeman
    description: Adversaries can abuse wuauclt.exe (Windows Update client) to run
      code execution by specifying an arbitrary DLL.
    falsepositives:
    - Wuaueng.dll which is a module belonging to Microsoft Windows Update.
    level: medium
    references:
    - https://dtm.uk/wuauclt/
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1218.011
  name: Monitoring Wuauclt.exe For Lolbas Execution Of DLL

