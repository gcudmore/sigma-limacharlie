detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: RUNDLL32.EXE
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: \rundll32.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the execution of rundll32.exe that has been renamed to a
      different name to avoid detection
    falsepositives:
    - Unknown
    level: high
    references:
    - https://threatresearch.ext.hp.com/svcready-a-new-loader-reveals-itself/
  name: Renamed Rundll32.exe Execution

