detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'netsh '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'show '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'firewall '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'config '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'state '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'rule '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: name=all
respond:
- action: report
  metadata:
    author: frack113, Christopher Peacock '@securepeacock', SCYTHE '@scythe_io'
    description: Adversaries may look for details about the network configuration
      and settings of systems they access or through information discovery of remote
      systems
    falsepositives:
    - Administrative activity
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1016/T1016.md#atomic-test-2---list-windows-firewall-rules
    tags:
    - attack.discovery
    - attack.t1016
  name: Suspicious Netsh Discovery Command

