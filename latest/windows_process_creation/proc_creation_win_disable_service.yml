detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sc.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: sc.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' config '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: start
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: disabled
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: demand
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Set-Service
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -StartupType
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Disabled
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Manual
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects when attackers use "sc.exe" or the powershell "Set-Service"
      cmdlet to change the startup type of a service to "disabled"
    falsepositives:
    - Administrators settings a service to disable via script or cli for testing purposes
    level: medium
    references:
    - https://www.virustotal.com/gui/file/38283b775552da8981452941ea74191aa0d203edd3f61fb2dee7b0aea3514955
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1562.001
  name: Sc Or Set-Service Cmdlet Execution to Disable Services

