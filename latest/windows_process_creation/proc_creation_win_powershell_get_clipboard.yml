detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: Get-Clipboard
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of the 'Get-Clipboard' cmdlet via CLI
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/OTRF/detection-hackathon-apt29/issues/16
    - https://threathunterplaybook.com/evals/apt29/detections/7.A.2_F4609F7E-C4DB-4327-91D4-59A58C962A02.html
    tags:
    - attack.collection
    - attack.t1115
  name: PowerShell Get-Clipboard Cmdlet Via CLI

