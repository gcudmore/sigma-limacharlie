detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: sdelete.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -h'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -c'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -z'
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ /..*
respond:
- action: report
  metadata:
    author: frack113
    description: Use of SDelete to erase a file not the free space
    falsepositives:
    - System administrator Usage
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1485/T1485.md
    tags:
    - attack.impact
    - attack.t1485
  name: Sysinternals SDelete Delete File

