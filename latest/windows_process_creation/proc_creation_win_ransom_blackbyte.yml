detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Users\\Public\\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -single '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: del C:\Windows\System32\Taskmgr.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ;Set-Service -StartupType Disabled $
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: powershell -command "$x =[System.Text.Encoding]::Unicode.GetString([System.Convert]::FromBase64String(
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' do start wordpad.exe /p '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: This command line patterns found in BlackByte Ransomware operations
    falsepositives:
    - Unknown
    level: high
    references:
    - https://redcanary.com/blog/blackbyte-ransomware/
  name: BlackByte Ransomware Patterns

