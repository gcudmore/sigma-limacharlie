detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mstsc.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /v:'
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmdkey.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/generic:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/user:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/pass:'
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may use Valid Accounts to log into a computer using the
      Remote Desktop Protocol (RDP). The adversary may then perform actions as the
      logged-on user.
    falsepositives:
    - Unknow
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1021.001/T1021.001.md#t1021001---remote-desktop-protocol
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/mstsc
    tags:
    - attack.lateral_movement
    - attack.t1021.001
  name: Remote Desktop Protocol Use Mstsc

