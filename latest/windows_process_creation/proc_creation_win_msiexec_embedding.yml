detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
    - case sensitive: false
      op: contains
      path: event/PARENT/COMMAND_LINE
      value: MsiExec.exe
    - case sensitive: false
      op: contains
      path: event/PARENT/COMMAND_LINE
      value: '-Embedding '
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may abuse msiexec.exe to proxy the execution of malicious
      payloads
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1218.007/T1218.007.md
    tags:
    - attack.t1218.007
    - attack.defense_evasion
  name: Suspicious MsiExec Embedding Parent

