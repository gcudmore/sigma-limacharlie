detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \taskkill.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /f
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /im
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may stop services or processes in order to conduct Data
      Destruction or Data Encrypted for Impact on the data stores of services like
      Exchange and SQL Server.
    falsepositives:
    - Unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1489/T1489.md#atomic-test-3---windows---stop-service-by-killing-process
    tags:
    - attack.impact
    - attack.t1489
  name: Suspicious Execution of Taskkill

