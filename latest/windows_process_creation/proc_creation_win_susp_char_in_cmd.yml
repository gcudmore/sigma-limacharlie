detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\xE2"
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\u20AC"
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\xA3"
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\xAF"
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\xAE"
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\xB5"
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: "\xB6"
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may attempt to make an executable or file difficult to
      discover or analyze by encrypting, encoding, or otherwise obfuscating its contents
      on the system or in transit.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.wietzebeukema.nl/blog/windows-command-line-obfuscation
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1027/T1027.md#atomic-test-6---dlp-evasion-via-sensitive-data-in-vba-macro-over-http
    tags:
    - attack.defense_evasion
    - attack.t1027
  name: Obfuscated Command Line Using Special Unicode Characters

