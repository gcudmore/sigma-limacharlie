detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTHORI
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTORI
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: whoami.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \whoami.exe
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, Florian Roth
    description: Detects a whoami.exe executed by LOCAL SYSTEM. This may be a sign
      of a successful local privilege escalation.
    falsepositives:
    - Possible name overlap with NT AUHTORITY substring to cover all languages
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    tags:
    - attack.privilege_escalation
    - attack.discovery
    - attack.t1033
  name: Run Whoami as SYSTEM

