detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msdt.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msdt.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /cab '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -cab '
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects execution of msdt.exe using the "cab" flag which could indicates
      suspicious diagcab files with embedded answer files leveraging CVE-2022-30190
    falsepositives:
    - Legitimate usage of ".diagcab" files
    level: medium
    references:
    - https://twitter.com/nas_bench/status/1537896324837781506
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: MSDT.EXE Execution With Suspicious Cab Option

