detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \PSEXESVC.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTHORI
      - case sensitive: false
        op: contains
        path: event/USER_NAME
        value: AUTORI
respond:
- action: report
  metadata:
    author: Thomas Patzke
    description: Detects PsExec service installation and execution events (service
      and Sysmon)
    falsepositives:
    - Unknown
    level: low
    references:
    - https://www.jpcert.or.jp/english/pub/sr/ir_research.html
    - https://jpcertcc.github.io/ToolAnalysisResultSheet
    tags:
    - attack.execution
    - attack.t1569.002
    - attack.s0029
  name: PsExec Tool Execution

