detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: root
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \certutil.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -addstore
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \CertMgr.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /add
respond:
- action: report
  metadata:
    author: oscd.community, @redcanary, Zach Stanford @svch0st
    description: Adversaries may install a root certificate on a compromised system
      to avoid warnings when connecting to adversary controlled web servers.
    falsepositives:
    - Help Desk or IT may need to manually add a corporate Root CA on occasion. Need
      to test if GPO push doesn't trigger FP
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1553.004/T1553.004.md
    tags:
    - attack.defense_evasion
    - attack.t1553.004
  name: Root Certificate Installed

