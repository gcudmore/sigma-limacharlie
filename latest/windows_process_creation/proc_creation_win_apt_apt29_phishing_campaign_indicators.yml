detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -noni -ep bypass $
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cyzfc.dat,
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: PointFunctionCall
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), @41thexplorer
    description: Detects indicators of APT 29 (Cozy Bear) phishing-campaign as reported
      by mandiant
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://twitter.com/DrunkBinary/status/1063075530180886529
    - https://www.microsoft.com/security/blog/2018/12/03/analysis-of-cyberattack-on-u-s-think-tanks-non-profits-public-sector-by-unidentified-attackers/
    - https://www.mandiant.com/resources/blog/not-so-cozy-an-uncomfortable-examination-of-a-suspected-apt29-phishing-campaign
    tags:
    - attack.execution
    - attack.t1218.011
  name: APT29 2018 Phishing Campaign CommandLine Indicators

