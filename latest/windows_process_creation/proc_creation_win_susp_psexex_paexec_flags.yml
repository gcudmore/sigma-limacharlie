detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: ' -s cmd.exe'
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: ' -s -i cmd.exe'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: accepteula
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -u '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -p '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' \\'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: paexec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: PsExec
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious flags used by PsExec and PAExec but no usual program
      name in command line
    falsepositives:
    - Weird admins that rename their tools
    - Software companies that bundle PsExec/PAExec with their software and rename
      it, so that it is less embarrassing
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
    - https://www.poweradmin.com/paexec/
    - https://www.fireeye.com/blog/threat-research/2020/10/kegtap-and-singlemalt-with-a-ransomware-chaser.html
    tags:
    - attack.develop_capabilities
    - attack.t1587.001
  name: PsExec/PAExec Flags

