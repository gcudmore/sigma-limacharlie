detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \robocopy.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \xcopy.exe
        - op: and
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \cmd.exe
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: copy
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \powershell
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: copy-item
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: copy
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: 'cpi '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' cp '
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \\\\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: $
respond:
- action: report
  metadata:
    author: Florian Roth, oscd.community, Teymur Kheirkhabarov @HeirhabarovT, Zach
      Stanford @svch0st
    description: Detects a suspicious copy command to or from an Admin share
    falsepositives:
    - Administrative scripts
    level: high
    references:
    - https://twitter.com/SBousseaden/status/1211636381086339073
    - https://drive.google.com/file/d/1lKya3_mLnR3UQuCoiYruO3qgu052_iS_/view
    tags:
    - attack.lateral_movement
    - attack.collection
    - attack.exfiltration
    - attack.t1039
    - attack.t1048
    - attack.t1021.002
  name: Copy from Admin Share

