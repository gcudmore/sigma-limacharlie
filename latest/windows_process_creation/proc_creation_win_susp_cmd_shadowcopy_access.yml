detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: matches
    path: event/COMMAND_LINE
    re: .*copy\ \\\\\?\\\\GLOBALROOT\\\\Device\\\\HarddiskVolumeShadowCopy.*
respond:
- action: report
  metadata:
    author: Max Altgelt, Tobias Michalski
    description: Detects a copy execution that targets a shadow copy (sometimes used
      to copy registry hives that are in use)
    falsepositives:
    - Some rare backup scenarios
    level: medium
    references:
    - https://twitter.com/vxunderground/status/1423336151860002816?s=20
    - https://www.virustotal.com/gui/file/03e9b8c2e86d6db450e5eceec057d7e369ee2389b9daecaf06331a95410aa5f8/detection
    tags:
    - attack.impact
    - attack.t1490
  name: Copy from Volume Shadow Copy

