detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \reg.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: reg.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \Software\AppDataLow\Software\Microsoft\
respond:
- action: report
  metadata:
    author: frack113
    description: Detects when an adversary uses the 'AppDataLow' subkeys as a place
      to store data as seen in the URSNIF phishing campaign
    falsepositives:
    - Legitimate use
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/40b77d63808dd4f4eafb83949805636735a1fd15/atomics/T1112/T1112.md
    tags:
    - attack.defense_evasion
    - attack.t1112
  name: Reg Add Suspicious Path To AppDataLow

