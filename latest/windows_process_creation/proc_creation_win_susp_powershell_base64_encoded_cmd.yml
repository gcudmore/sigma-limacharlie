detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -e'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' JAB'
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -e'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' JAB'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -w'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' hidden '
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -e'
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' BA^J'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' SUVYI'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' SQBFAFgA'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' aQBlAHgA'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' aWV4I'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' IAA'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' IAB'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' UwB'
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' cwB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '.exe -ENCOD '
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -ExecutionPolicy'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'remotesigned '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Markus Neis, Jonhnathan Ribeiro, Daniil
      Yugoslavskiy, Anton Kutepov, oscd.community
    description: Detects suspicious powershell process starts with base64 encoded
      commands (e.g. Emotet)
    level: high
    references:
    - https://app.any.run/tasks/6217d77d-3189-4db2-a957-8ab239f3e01e
    tags:
    - attack.execution
    - attack.t1059.001
  name: Suspicious Encoded PowerShell Command Line

