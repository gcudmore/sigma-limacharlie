detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \powershell.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -f C:\Users\Public
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -f "C:\Users\Public
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -f %Public%
respond:
- action: report
  metadata:
    author: Max Altgelt
    description: This rule detects execution of PowerShell scripts located in the
      C:\Users\Public folder
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.mandiant.com/resources/evolution-of-fin7
  name: Execution of Powershell Script in Public Folder

