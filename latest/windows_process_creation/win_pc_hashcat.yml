detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \hashcat.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-a '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-m 1000 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-r '
respond:
- action: report
  metadata:
    author: frack113
    description: Execute Hashcat.exe with provided SAM file from registry of Windows
      and Password list to crack against
    falsepositives:
    - Tools that accidentally use the same command line flags and values
    level: critical
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1110.002/T1110.002.md#atomic-test-1---password-cracking-with-hashcat
    - https://hashcat.net/wiki/doku.php?id=hashcat
    tags:
    - attack.credential_access
    - attack.t1110.002
  name: Password Cracking with Hashcat

