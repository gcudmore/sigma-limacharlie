      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \AppVLP.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \curl.exe
respond:
- action: report
  metadata:
    author: Andreas Hunkeler (@Karneades), Florian Roth
    description: Detects suspicious shell spawn from Java host process (e.g. log4j
      exploitation)
    falsepositives:
    - Legitimate calls to system binaries
    - Company specific internal usage
    level: high
    tags:
    - attack.initial_access
    - attack.persistence
    - attack.privilege_escalation
  name: Suspicious Shells Spawn by Java

