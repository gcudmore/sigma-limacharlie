detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'Microsoft.NodejsTools.PressAnyKey.exe normal '
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '.exe normal '
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: .exe
    - case sensitive: false
      not: true
      op: contains
      path: event/FILE_PATH
      value: \Microsoft\NodeJsTools\NodeJsTools
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a certain command line flag combination used by Microsoft.NodejsTools.PressAnyKey.exe
      that can be used to execute any other binary
    falsepositives:
    - Other tools with the same command line flag combination
    - Legitimate uses as part of Visual Studio development
    level: high
    references:
    - https://twitter.com/mrd0x/status/1463526834918854661
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218
  name: NodejsTools PressAnyKey Lolbin

