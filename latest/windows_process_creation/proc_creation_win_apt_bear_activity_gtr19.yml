detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: xcopy /S /E /C /Q /H \\\\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \sysvol\
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: adexplorer -snapshot "" c:\users\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \downloads\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .snp
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects Russian group activity as described in Global Threat Report
      2019 by Crowdstrike
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://www.documentcloud.org/documents/5743766-Global-Threat-Report-2019.html
    tags:
    - attack.credential_access
    - attack.t1552.001
    - attack.t1003.003
  name: Potential Russian APT Credential Theft Activity

