detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: \rundll32.exe
      - case sensitive: false
        not: true
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \svchost.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \AppData\Local\
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \Microsoft\Edge\
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious start of rundll32.exe without any parameters as
      found in CobaltStrike beacon activity
    falsepositives:
    - Possible but rare
    level: high
    references:
    - https://www.cobaltstrike.com/help-opsec
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Suspicious Rundll32 Without Any CommandLine Params

