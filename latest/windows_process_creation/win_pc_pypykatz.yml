detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pypykatz.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \python.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: live
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: registry
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may attempt to extract credential material from the Security
      Account Manager (SAM) database either through Windows Registry where the SAM
      database is stored
    falsepositives:
    - Unknow
    level: high
    references:
    - https://github.com/skelsec/pypykatz
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1003.002/T1003.002.md#atomic-test-2---registry-parse-with-pypykatz
    tags:
    - attack.credential_access
    - attack.t1003.002
  name: Registry Parse with Pypykatz

