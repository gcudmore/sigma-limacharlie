detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \rundll32.exe
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/COMMAND_LINE
            value: ',RunDLL'
          - case sensitive: false
            op: ends with
            path: event/COMMAND_LINE
            value: ',Control_RunDLL'
      - case sensitive: false
        not: true
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \tracker.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll,Control_RunDLL
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll",Control_RunDLL
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: .dll',Control_RunDLL
respond:
- action: report
  metadata:
    author: FPT.EagleEye
    description: Detecting Emotet DLL loading by looking for rundll32.exe processes
      with command lines ending in ,RunDLL or ,Control_RunDLL
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://paste.cryptolaemus.com/emotet/2020/12/22/emotet-malware-IoCs_12-22-20.html
    - https://cyber.wtf/2021/11/15/guess-whos-back/
    tags:
    - attack.defense_evasion
    - attack.t1218.011
  name: Emotet RunDLL32 Process Creation

