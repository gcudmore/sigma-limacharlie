detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: \Windows\
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \..\Windows\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \..\System32\
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \..\..\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .exe\..\
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: \Google\Drive\googledrivesync.exe\..\
respond:
- action: report
  metadata:
    author: Christian Burkard
    description: Detects the attempt to evade or obfuscate the executed command on
      the CommandLine using bogus path traversal
    falsepositives:
    - Google Drive
    level: high
    references:
    - https://twitter.com/hexacorn/status/1448037865435320323
    - https://twitter.com/Gal_B1t/status/1062971006078345217
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Command Line Path Traversal Evasion

