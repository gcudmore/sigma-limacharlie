detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SQBuAHYAbwBrAGUALQ
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kAbgB2AG8AawBlAC0A
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JAG4AdgBvAGsAZQAtA
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SQBuAHYAbwBrAGUALQBCAGwAbwBvAGQASABvAHUAbgBkA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kAbgB2AG8AawBlAC0AQgBsAG8AbwBkAEgAbwB1AG4AZA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JAG4AdgBvAGsAZQAtAEIAbABvAG8AZABIAG8AdQBuAGQA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SQBuAHYAbwBrAGUALQBNAGkAbQBpAGsAYQB0AHoA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kAbgB2AG8AawBlAC0ATQBpAG0AaQBrAGEAdAB6A
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JAG4AdgBvAGsAZQAtAE0AaQBtAGkAawBhAHQAeg
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SQBuAHYAbwBrAGUALQBXAE0ASQBFAHgAZQBjA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: kAbgB2AG8AawBlAC0AVwBNAEkARQB4AGUAYw
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: JAG4AdgBvAGsAZQAtAFcATQBJAEUAeABlAGMA
respond:
- action: report
  metadata:
    author: pH-T
    description: Detects base64 encoded powershell 'Invoke-' call
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://thedfirreport.com/2022/05/09/seo-poisoning-a-gootloader-story/
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.defense_evasion
    - attack.t1027
  name: Suspicious Base64 Encoded Powershell Invoke

