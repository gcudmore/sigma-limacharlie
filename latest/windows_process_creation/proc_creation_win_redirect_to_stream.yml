detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '> '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ':'
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: :\
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the redirection of an alternate data stream (ADS) of / within
      a Windows command line session
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1564.004/T1564.004.md#atomic-test-3---create-ads-command-prompt
    tags:
    - attack.defense_evasion
    - attack.t1564.004
  name: Cmd Stream Redirection

