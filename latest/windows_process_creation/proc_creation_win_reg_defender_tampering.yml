detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \reg.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SOFTWARE\Microsoft\Windows Defender\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: SOFTWARE\Policies\Microsoft\Windows Defender\
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' add '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /d 0'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Real-Time Protection
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: TamperProtection
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects reg command lines that disable certain important features
      of Microsoft Defender
    falsepositives:
    - Legitimate use
    level: high
    references:
    - https://thedfirreport.com/2022/03/21/apt35-automates-initial-access-using-proxyshell/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Registry Defender Tampering

