detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \cmd.exe /C whoami
      - case sensitive: false
        op: starts with
        path: event/PARENT/FILE_PATH
        value: C:\Temp
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: conhost.exe 0xffffffff -ForceV1
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: /C whoami
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: cmd.exe /C echo
        - case sensitive: false
          op: contains
          path: event/PARENT/COMMAND_LINE
          value: ' > \\\\.\\pipe'
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: cmd.exe /c echo
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '> \\\\.\\pipe'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \whoami.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \dllhost.exe
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \runonce.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/COMMAND_LINE
        value: \runonce.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects process patterns found in Cobalt Strike beacon activity (see
      reference for more details)
    falsepositives:
    - Other programs that cause these patterns (please report)
    level: high
    references:
    - https://hausec.com/2021/07/26/cobalt-strike-and-tradecraft/
    - https://thedfirreport.com/2021/08/29/cobalt-strike-a-defenders-guide/
    tags:
    - attack.execution
    - attack.t1059
  name: CobaltStrike Process Patterns

