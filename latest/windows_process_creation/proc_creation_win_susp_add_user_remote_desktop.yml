detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'net '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: localgroup
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Remote Desktop Users
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /add
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious command line in which a user gets added to the
      local Remote Desktop Users group
    falsepositives:
    - Administrative activity
    level: high
    references:
    - https://www.microsoft.com/security/blog/2021/11/16/evolving-trends-in-iranian-threat-actor-activity-mstic-presentation-at-cyberwarcon-2021/
    tags:
    - attack.persistence
    - attack.t1133
    - attack.t1136.001
    - attack.lateral_movement
    - attack.t1021.001
  name: Suspicious Add User to Remote Desktop Users Group

