detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ',#'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ', #'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '.dll #'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '.ocx #'
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: EDGEHTML.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '#141'
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/PARENT/FILE_PATH
            value: \Msbuild\Current\Bin\
          - case sensitive: false
            op: contains
            path: event/PARENT/FILE_PATH
            value: \Tracker.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \FileTracker32.dll,#1
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \FileTracker32.dll",#1
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \FileTracker64.dll,#1
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \FileTracker64.dll",#1
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious calls of DLLs in rundll32.dll exports by ordinal
    falsepositives:
    - False positives depend on scripts and administrative tools used in the monitored
      environment
    - Windows control panel elements have been identified as source (mmc)
    level: high
    references:
    - https://techtalk.pcmatic.com/2017/11/30/running-dll-files-malware-analysis/
    - https://github.com/Neo23x0/DLLRunner
    - https://twitter.com/cyb3rops/status/1186631731543236608
    - https://www.welivesecurity.com/2022/03/01/isaacwiper-hermeticwizard-wiper-worm-targeting-ukraine/
    tags:
    - attack.defense_evasion
    - attack.t1218.011
  name: Suspicious Call by Ordinal

