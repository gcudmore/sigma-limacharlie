detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \certoc.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -LoadDLL
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .dll
respond:
- action: report
  metadata:
    author: Austin Songer @austinsonger
    description: Detects when a user installs certificates by using CertOC.exe to
      loads the target DLL file.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/sblmsrsn/status/1445758411803480072?s=20
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Suspicious Load DLL via CertOC.exe

