detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: findstr.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: FINDSTR.EXE
    - op: or
      rules:
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /v
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: -v
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /l
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: -l
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /s
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: -s
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: /i
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: -i
respond:
- action: report
  metadata:
    author: Furkan CALISKAN, @caliskanfurkan_, @oscd_initiative, Nasreddine Bencherchali
    description: Attackers can use findstr to hide their artifacts or search specific
      strings and evade defense mechanism
    falsepositives:
    - Administrative findstr usage
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Findstr/
    - https://oddvar.moe/2018/04/11/putting-data-in-alternate-data-streams-and-how-to-execute-it-part-2/
    - https://gist.github.com/api0cradle/cdd2d0d0ec9abb686f0e89306e277b8f
    tags:
    - attack.defense_evasion
    - attack.t1218
    - attack.t1564.004
    - attack.t1552.001
    - attack.t1105
  name: Abusing Findstr for Defense Evasion

