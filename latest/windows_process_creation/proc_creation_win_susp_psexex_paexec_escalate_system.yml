detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -s cmd.exe'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: PsExec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: PAExec
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: accepteula
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd /c '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious flags used by PsExec and PAExec to escalate a
      command line to LOCAL_SYSTEM rights
    falsepositives:
    - Admins that use PsExec or PAExec to escalate to the SYSTEM account for maintenance
      purposes (rare)
    level: high
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/psexec
    - https://www.poweradmin.com/paexec/
    - https://www.fireeye.com/blog/threat-research/2020/10/kegtap-and-singlemalt-with-a-ransomware-chaser.html
    tags:
    - attack.develop_capabilities
    - attack.t1587.001
  name: PsExec/PAExec Escalation to LOCAL SYSTEM

