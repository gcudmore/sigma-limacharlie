detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '.vbs /shell '
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: csvde -f C:\windows\web\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects potential process and execution activity related to APT10
      Cloud Hopper operation
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://web.archive.org/web/20180725233601/https://www.pwc.co.uk/cyber-security/pdf/cloud-hopper-annex-b-final.pdf
    tags:
    - attack.execution
    - attack.g0045
    - attack.t1059.005
  name: Potential APT10 Cloud Hopper Activity

