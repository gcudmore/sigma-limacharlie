detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'Invoke-ATHRemoteFXvGPUDisablementCommand '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-ModuleName '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-ModulePath '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-ScriptBlock '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -RemoteFXvGPUDisablementFilePath
respond:
- action: report
  metadata:
    author: frack113
    description: RemoteFXvGPUDisablement.exe is an abusable, signed PowerShell host
      executable that was introduced in Windows 10 and Server 2019 (OS Build 17763.1339).
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1218/T1218.md
    - https://github.com/redcanaryco/AtomicTestHarnesses/blob/master/TestHarnesses/T1218_SignedBinaryProxyExecution/InvokeRemoteFXvGPUDisablementCommand.ps1
    tags:
    - attack.defense_evasion
    - attack.t1218
  name: Abusable Invoke-ATHRemoteFXvGPUDisablementCommand

