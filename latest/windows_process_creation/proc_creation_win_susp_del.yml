detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'del '
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\*\.exe.*
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/f '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/q '
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'del '
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\*\.dll.*
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\
respond:
- action: report
  metadata:
    author: frack113
    description: Detects suspicious command line to remove and 'exe' or 'dll'
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://www.joesandbox.com/analysis/509330/0/html#1044F3BDBE3BB6F734E357235F4D5898582D
    tags:
    - attack.defense_evasion
    - attack.t1070.004
  name: Suspicious Del in CommandLine

