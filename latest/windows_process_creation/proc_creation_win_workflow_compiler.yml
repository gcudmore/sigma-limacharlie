detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \Microsoft.Workflow.Compiler.exe
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: Microsoft.Workflow.Compiler.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .xml
respond:
- action: report
  metadata:
    author: Nik Seetharaman, frack113
    description: Detects invocation of Microsoft Workflow Compiler, which may permit
      the execution of arbitrary unsigned code.
    falsepositives:
    - Legitimate MWC use (unlikely in modern enterprise environments)
    level: high
    references:
    - https://posts.specterops.io/arbitrary-unsigned-code-execution-vector-in-microsoft-workflow-compiler-exe-3d9294bc5efb
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1218/T1218.md
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1127
    - attack.t1218
  name: Microsoft Workflow Compiler

