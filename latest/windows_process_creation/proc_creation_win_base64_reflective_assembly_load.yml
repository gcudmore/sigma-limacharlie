detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: WwBSAGUAZgBsAGUAYwB0AGkAbwBuAC4AQQBzAHMAZQBtAGIAbAB5AF0AOgA6AEwAbwBhAGQAKA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: sAUgBlAGYAbABlAGMAdABpAG8AbgAuAEEAcwBzAGUAbQBiAGwAeQBdADoAOgBMAG8AYQBkACgA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: bAFIAZQBmAGwAZQBjAHQAaQBvAG4ALgBBAHMAcwBlAG0AYgBsAHkAXQA6ADoATABvAGEAZAAoA
respond:
- action: report
  metadata:
    author: Christian Burkard
    description: Detects base64 encoded .NET reflective loading of Assembly
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://github.com/Neo23x0/Raccine/blob/main/yara/mal_revil.yar
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.defense_evasion
    - attack.t1027
  name: Base64 Encoded Reflective Assembly Load

