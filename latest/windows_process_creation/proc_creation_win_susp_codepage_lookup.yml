detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \cmd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: ' /c '
      - case sensitive: false
        op: contains
        path: event/PARENT/COMMAND_LINE
        value: ' /k '
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \chcp.com
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: chcp
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: 'chcp '
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: 'chcp  '
respond:
- action: report
  metadata:
    author: _pete_0, TheDFIRReport
    description: Detects use of chcp to look up the system locale value as part of
      host discovery
    falsepositives:
    - Unknown
    level: high
    references:
    - https://thedfirreport.com/2022/04/04/stolen-images-campaign-ends-in-conti-ransomware/
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/chcp
    tags:
    - attack.discovery
    - attack.t1614.001
  name: CHCP CodePage Locale Lookup

