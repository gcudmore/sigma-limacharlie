detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \NSudo.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -U:S '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the use of NSudo tool for command execution
    falsepositives:
    - Legitimate use by administrators
    level: high
    references:
    - https://nsudo.m2team.org/en-us/
    - https://www.winhelponline.com/blog/run-program-as-system-localsystem-account-windows/
    tags:
    - attack.execution
    - attack.t1569.002
    - attack.s0029
  name: NSudo Tool Execution As System

