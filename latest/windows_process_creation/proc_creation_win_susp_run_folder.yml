detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Desktop\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Temp\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Temporary Internet
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Windows\System32\cleanmgr.exe
      - case sensitive: false
        op: is
        path: event/PARENT/FILE_PATH
        value: C:\Program Files (x86)\Microsoft Visual Studio\Installer\resources\app\ServiceHub\Services\Microsoft.VisualStudio.Setup.Service\BackgroundDownload.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detects process start from rare or uncommon folders like temporary
      folder or folders that usually don't contain executable files
    falsepositives:
    - Unknown
    level: low
    references:
    - Malware sandbox results
    tags:
    - attack.execution
    - attack.t1204
  name: Process Start From Suspicious Folder

