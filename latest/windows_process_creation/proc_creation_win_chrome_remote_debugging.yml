detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --remote-debugging-address='
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' --remote-debugging-port='
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \firefox.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -start-debugger-server '
respond:
- action: report
  metadata:
    author: pH-T
    description: Detects starting browser with remote debugging flag, may be used
      for browser injection attacks
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://yoroi.company/wp-content/uploads/2022/05/EternityGroup_report_compressed.pdf
    tags:
    - attack.credential_access
    - attack.t1185
  name: Browser Started with Remote Debugging

