detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \advanced_port_scanner
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /portable
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /lng
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali @nas_bench
    description: Detects the use of Advanced Port Scanner.
    falsepositives:
    - Legitimate administrative use
    - Tools with similar commandline (very rare)
    level: medium
    references:
    - https://github.com/3CORESec/MAL-CL/tree/master/Descriptors/Other/Advanced%20Port%20Scanner
    tags:
    - attack.discovery
    - attack.t1046
    - attack.t1135
  name: Advanced Port Scanner

