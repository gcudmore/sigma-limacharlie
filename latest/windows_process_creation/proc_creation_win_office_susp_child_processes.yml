detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \EQNEDT32.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \EXCEL.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \MSACCESS.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \MSPUB.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \ONENOTE.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \POWERPNT.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \VISIO.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \WINWORD.EXE
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wordpad.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \wordview.exe
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cscript.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bash.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \scrcons.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \schtasks.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \hh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wmic.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \forfiles.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \scriptrunner.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \mftrace.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \AppVLP.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \svchost.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msbuild.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \verclsid.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msdt.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \control.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msidb.exe
respond:
- action: report
  metadata:
    author: Michael Haag, Florian Roth, Markus Neis, Elastic, FPT.EagleEye Team, Vadim
      Khrykov, Cyb3rEng, Michael Haag, Christopher Peacock @securepeacock, SCYTHE
      @scythe_io
    description: Detects a suspicious process spawning from one of the Microsoft Office
      suite products (Word, Excel, PowerPoint, Publisher, Visio, etc.)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.hybrid-analysis.com/sample/465aabe132ccb949e75b8ab9c5bda36d80cf2fd503d52b8bad54e295f28bbc21?environmentId=100
    - https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
    - https://thedfirreport.com/2021/03/29/sodinokibi-aka-revil-ransomware/
    - https://doublepulsar.com/follina-a-microsoft-office-code-execution-vulnerability-1a47fce5629e
    - https://github.com/vadim-hunter/Detection-Ideas-Rules/blob/02bcbfc2bfb8b4da601bb30de0344ae453aa1afe/Threat%20Intelligence/The%20DFIR%20Report/20210329_Sodinokibi_(aka_REvil)_Ransomware.yaml
    - https://github.com/splunk/security_content/blob/develop/detections/endpoint/office_spawning_control.yml
    - https://twitter.com/andythevariable/status/1576953781581144064?s=20&t=QiJILvK4ZiBdR8RJe24u-A
    - https://www.elastic.co/security-labs/exploring-the-ref2731-intrusion-set
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1047
    - attack.t1204.002
    - attack.t1218.010
  name: Suspicious Microsoft Office Child Process

