detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \schtasks.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /Change
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /TN
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /disable
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \Microsoft\Windows\SystemRestore\SR
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may stop services or processes in order to conduct Data
      Destruction or Data Encrypted for Impact on the data stores of services like
      Exchange and SQL Server.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1490/T1490.md#atomic-test-8---windows---disable-the-sr-scheduled-task
    tags:
    - attack.impact
    - attack.t1489
  name: Disable Important Scheduled Task

