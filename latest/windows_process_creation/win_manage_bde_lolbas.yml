detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: cscript
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: manage-bde.wsf
respond:
- action: report
  metadata:
    author: oscd.community, Natalia Shornikova
    description: Detects a usage of the manage-bde.wsf script that may indicate an
      attempt of proxy execution from script
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OSScripts/Manage-bde.yml
    - https://gist.github.com/bohops/735edb7494fe1bd1010d67823842b712
    - https://twitter.com/bohops/status/980659399495741441
    - https://twitter.com/JohnLaTwC/status/1223292479270600706
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1216/T1216.md
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: Suspicious Usage of the Manage-bde.wsf Script

