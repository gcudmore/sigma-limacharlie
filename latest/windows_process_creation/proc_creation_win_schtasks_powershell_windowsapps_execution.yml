detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -windowstyle hidden"'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -windowstyle hidden'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -windowstyle hidden'''
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -w hidden"'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -w hidden'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -w hidden'''
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -ep bypass"'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -ep bypass'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -ep bypass'''
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -noni"'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -noni'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: ' -noni'''
respond:
- action: report
  metadata:
    author: pH-T, Florian Roth
    description: Detects suspicious powershell execution that ends with a common flag
      instead of a command or a filename to execute (could be a sign of implicit execution
      that uses files in WindowsApps directory)
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.malwarebytes.com/threat-intelligence/2022/04/colibri-loader-combines-task-scheduler-and-powershell-in-clever-persistence-technique/
    tags:
    - attack.execution
    - attack.persistence
    - attack.t1053.005
    - attack.t1059.001
  name: Suspicious Powershell No File or Command

