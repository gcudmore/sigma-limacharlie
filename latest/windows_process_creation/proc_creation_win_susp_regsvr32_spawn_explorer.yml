detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \regsvr32.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \explorer.exe
respond:
- action: report
  metadata:
    author: elhoim
    description: Detects "regsvr32.exe" spawning "explorer.exe", which is very uncommon.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://redcanary.com/blog/intelligence-insights-april-2022/
    - https://www.echotrail.io/insights/search/regsvr32.exe
    tags:
    - attack.defense_evasion
    - attack.t1218.010
  name: Regsvr32 Spawning Explorer

