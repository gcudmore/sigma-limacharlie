detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ipconfig /all
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: netsh interface show interface
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: arp -a
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: nbtstat -n
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: net config
respond:
- action: report
  metadata:
    author: frack113
    description: Adversaries may look for details about the network configuration
      and settings of systems they access or through information discovery of remote
      systems
    falsepositives:
    - administrator, hotline ask to user
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1016/T1016.md#atomic-test-1---system-network-configuration-discovery-on-windows
    tags:
    - attack.discovery
    - attack.t1016
  name: Suspicious Network Command

