detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msiexec.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /y'
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \MsiExec.exe" /Y "C:\Program Files\Bonjour\mdnsNSP.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \MsiExec.exe" /Y "C:\Program Files (x86)\Bonjour\mdnsNSP.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \MsiExec.exe" /Y "C:\Program Files (x86)\Apple Software Update\ScriptingObjectModel.dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \MsiExec.exe" /Y "C:\Program Files (x86)\Apple Software Update\SoftwareUpdateAdmin.dll
respond:
- action: report
  metadata:
    author: frack113
    description: 'Adversaries may abuse msiexec.exe to proxy execution of malicious
      payloads.

      Msiexec.exe is the command-line utility for the Windows Installer and is thus
      commonly associated with executing installation packages (.msi)

      '
    falsepositives:
    - Legitimate script
    level: medium
    references:
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/msiexec
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1218.007/T1218.007.md
    tags:
    - attack.defense_evasion
    - attack.t1218.007
  name: Suspicious Msiexec Execute Arbitrary DLL

