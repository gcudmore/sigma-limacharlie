detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \powershell.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ConvertTo-SecureString
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim
      Shelton
    description: Detects specific encoding method of cOnvErTTO-SECUreStRIng in the
      PowerShell command lines
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=65
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Encoded PowerShell Command Line Usage of ConvertTo-SecureString

