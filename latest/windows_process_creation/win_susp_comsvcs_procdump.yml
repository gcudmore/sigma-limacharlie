detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: RUNDLL32.EXE
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: comsvcs
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: MiniDump
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: full
respond:
- action: report
  metadata:
    author: Modexp (idea)
    description: Detects process memory dump via comsvcs.dll and rundll32
    falsepositives:
    - unknown
    level: medium
    references:
    - https://modexp.wordpress.com/2019/08/30/minidumpwritedump-via-com-services-dll/
    - https://twitter.com/SBousseaden/status/1167417096374050817
    tags:
    - attack.defense_evasion
    - attack.t1218.011
    - attack.credential_access
    - attack.t1003.001
  name: Process Dump via Comsvcs DLL

