detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'process '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'call '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'create '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: rundll32
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: bitsadmin
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: regsvr32
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd.exe /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: powershell
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pwsh
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: certutil
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cscript
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wscript
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: mshta
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Users\Public\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%temp%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%ProgramData%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%appdata%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%comspec%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%localappdata%'
respond:
- action: report
  metadata:
    author: Florian Roth, Nasreddine Bencherchali
    description: Detects WMIC executing "process call create" with suspicious calls
      to processes such as "rundll32", "regsrv32"...etc
    falsepositives:
    - Unknown
    level: high
    references:
    - https://thedfirreport.com/2020/10/08/ryuks-return/
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/ransomware-hive-conti-avoslocker
    tags:
    - attack.execution
    - attack.t1047
  name: Suspicious WMIC Execution - ProcessCallCreate

