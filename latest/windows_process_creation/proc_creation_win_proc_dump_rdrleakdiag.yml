detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rdrleakdiag.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /fullmemdmp
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /fullmemdmp
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /o '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /p '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects uses of the rdrleakdiag.exe LOLOBIN utility to dump process
      memory
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.crowdstrike.com/blog/overwatch-exposes-aquatic-panda-in-possession-of-log-4-shell-exploit-tools/
    tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.t1003.001
  name: RdrLeakDiag Process Dump

