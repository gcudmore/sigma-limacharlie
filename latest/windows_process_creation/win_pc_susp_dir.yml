detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'dir '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /s'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /b'
respond:
- action: report
  metadata:
    author: frack113
    description: Use dir to collect information
    falsepositives:
    - unknown
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1217/T1217.md
    tags:
    - attack.discovery
    - attack.t1217
  name: Suspicious DIR Execution

