detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: RdrLeakDiag.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: fullmemdmp
respond:
- action: report
  metadata:
    author: Cedric MAURUGEON
    description: Detects a process memory dump performed by RdrLeakDiag.exe
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.pureid.io/dumping-abusing-windows-credentials-part-1/
    tags:
    - attack.credential_access
    - attack.t1003.001
  name: Process Dump via RdrLeakDiag.exe

