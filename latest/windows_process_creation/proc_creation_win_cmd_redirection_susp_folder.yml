detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cmd.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' > %USERPROFILE%\'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' > %APPDATA%\'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' > \Users\Public\'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' > C:\Users\Public\'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' > %TEMP%\'
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects inline windows shell commands redirecting output via the
      ">" symbol to a suspicious location
    falsepositives:
    - Legitimate admin scripts
    level: medium
    references:
    - https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
    tags:
    - attack.execution
    - attack.t1218
  name: Suspicious CMD Shell Redirect

