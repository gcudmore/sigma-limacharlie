detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'sqlcmd '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sqlcmd.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -S localhost '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sys.sysprocesses
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: master.dbo.sysdatabases
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: BACKUP DATABASE
respond:
- action: report
  metadata:
    author: frack113
    description: Detects a command used by conti to dump database
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/vxunderground/status/1423336151860002816?s=20
    - https://www.virustotal.com/gui/file/03e9b8c2e86d6db450e5eceec057d7e369ee2389b9daecaf06331a95410aa5f8/detection
    - https://docs.microsoft.com/en-us/sql/tools/sqlcmd-utility?view=sql-server-ver15
    tags:
    - attack.collection
    - attack.t1005
  name: Conti Backup Database

