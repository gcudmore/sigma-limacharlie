detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wlrmdr.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-s '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-f '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-t '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-m '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-a '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-u '
    - case sensitive: false
      not: true
      op: is
      path: event/PARENT/FILE_PATH
      value: C:\Windows\System32\winlogon.exe
respond:
- action: report
  metadata:
    author: frack113
    description: Detects use of Wlrmdr.exe in which the -u parameter is passed to
      ShellExecute
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://twitter.com/0gtweet/status/1493963591745220608?s=20&t=xUg9DsZhJy1q9bPTUWgeIQ
    tags:
    - attack.defense_evasion
  name: Wlrmdr Lolbin Use as Laucher

