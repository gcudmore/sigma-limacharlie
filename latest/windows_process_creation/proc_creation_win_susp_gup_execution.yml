detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \gup.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \explorer.exe
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \explorer.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Notepad++\notepad++.exe
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects execution of the Notepad++ updater (gup) to launch other
      commands or executables
    falsepositives:
    - Other parent binaries using GUP not currently identified
    level: high
    references:
    - https://twitter.com/nas_bench/status/1535322445439180803
    tags:
    - attack.execution
  name: Execute Arbitrary Binaries Using GUP Utility

