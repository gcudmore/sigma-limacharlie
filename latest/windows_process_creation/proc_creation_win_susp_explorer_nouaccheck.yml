detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \explorer.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /NOUACCHECK
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious starts of explorer.exe that use the /NOUACCHECK
      flag that allows to run all sub processes of that newly started explorer.exe
      without any UAC checks
    falsepositives:
    - Unknown how many legitimate software products use that method
    level: high
    references:
    - https://twitter.com/ORCA6665/status/1496478087244095491
    tags:
    - attack.defense_evasion
    - attack.t1548.002
  name: Explorer NOUACCHECK Flag

