detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ForEach
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Xor
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community, Tim
      Shelton
    description: Detects usage of "xor" or "bxor" in combination of a "foreach" loop.
      This pattern is often found in encoded powershell code and commands as a way
      to avoid detection
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-powershell-abuse?slide=65
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Potential Xor Encoded PowerShell Command

