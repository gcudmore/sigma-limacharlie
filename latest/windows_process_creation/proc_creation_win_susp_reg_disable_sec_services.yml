detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: reg
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: add
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /d 4'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /v Start'
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \Sense
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \WinDefend
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \MsMpSvc
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \NisSrv
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \WdBoot
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \WdNisDrv
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \WdNisSvc
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \wscsvc
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \SecurityHealthService
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \wuauserv
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \UsoSvc
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \WdFilter
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: \AppIDSvc
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' /d 1'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Windows Defender
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableIOAVProtection
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableOnAccessProtection
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableRoutinelyTakingAction
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableScanOnRealtimeEnable
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableBlockAtFirstSeen
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableBehaviorMonitoring
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableEnhancedNotifications
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableAntiSpyware
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableAntiSpywareRealtimeProtection
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableConfig
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisablePrivacyMode
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: SignatureDisableUpdateOnStartupWithoutEngine
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableArchiveScanning
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableIntrusionPreventionSystem
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: DisableScriptScanning
respond:
- action: report
  metadata:
    author: Florian Roth, John Lambert (idea), elhoim
    description: Detects a suspicious reg.exe invocation that looks as if it would
      disable an important security service
    falsepositives:
    - Unknown
    - Other security solution installers
    level: high
    references:
    - https://twitter.com/JohnLaTwC/status/1415295021041979392
    - https://github.com/gordonbay/Windows-On-Reins/blob/e587ac7a0407847865926d575e3c46f68cf7c68d/wor.ps1
    - https://vms.drweb.fr/virus/?i=24144899
    - https://bidouillesecurity.com/disable-windows-defender-in-powershell/
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Reg Disable Security Service

