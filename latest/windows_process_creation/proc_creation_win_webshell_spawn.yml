detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \w3wp.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \php-cgi.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \nginx.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \httpd.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \caddy.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \ws_TomcatService.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \tomcat.exe
        - case sensitive: false
          op: ends with
          path: event/PARENT/FILE_PATH
          value: \UMWorkerProcess.exe
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \java.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \javaw.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/PARENT/FILE_PATH
            value: -tomcat-
          - case sensitive: false
            op: contains
            path: event/PARENT/FILE_PATH
            value: \tomcat
      - op: and
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \java.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \javaw.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/PARENT/COMMAND_LINE
            value: catalina.jar
          - case sensitive: false
            op: contains
            path: event/PARENT/COMMAND_LINE
            value: CATALINA_HOME
          - case sensitive: false
            op: contains
            path: event/PARENT/COMMAND_LINE
            value: catalina.home
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sh.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bash.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bitsadmin.exe
respond:
- action: report
  metadata:
    author: Thomas Patzke, Florian Roth, Zach Stanford @svch0st
    description: Web servers that spawn shell processes could be the result of a successfully
      placed web shell or an other attack
    falsepositives:
    - Particular web applications may spawn a shell process legitimately
    level: high
    tags:
    - attack.persistence
    - attack.t1505.003
    - attack.t1190
  name: Shells Spawned by Web Servers

