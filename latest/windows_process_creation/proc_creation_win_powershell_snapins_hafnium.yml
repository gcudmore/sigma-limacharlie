detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \pwsh.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: add-pssnapin microsoft.exchange.powershell.snapin
respond:
- action: report
  metadata:
    author: FPT.EagleEye
    description: Detects adding and using Exchange PowerShell snap-ins to export mailbox
      data by HAFNIUM
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.volexity.com/blog/2021/03/02/active-exploitation-of-microsoft-exchange-zero-day-vulnerabilities/
    - https://www.microsoft.com/security/blog/2021/03/02/hafnium-targeting-exchange-servers/
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.collection
    - attack.t1114
  name: Exchange PowerShell Snap-Ins Used by HAFNIUM

