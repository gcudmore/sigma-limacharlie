detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WMIC.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: process
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: qfe
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: call
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: create
respond:
- action: report
  metadata:
    author: frack113
    description: An adversary might use WMI to list Processes running on the compromised
      host or list installed Software hotfix and patches.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1047/T1047.md
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/wmic
    tags:
    - attack.execution
    - attack.t1047
  name: Suspicious WMI Reconnaissance

