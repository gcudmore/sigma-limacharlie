detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \CL_LoadAssembly.ps1
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'LoadAssemblyFromPath '
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the use of a Microsoft signed script to execute commands
      and bypassing AppLocker.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://bohops.com/2018/01/07/executing-commands-and-bypassing-applocker-with-powershell-diagnostic-scripts/
    - https://lolbas-project.github.io/lolbas/Scripts/CL_LoadAssembly/
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: CL_LoadAssembly.ps1 Proxy Execution

