detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \rundll32.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '-sta '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u2013localserver "
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '{'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '}'
respond:
- action: report
  metadata:
    author: frack113
    description: load malicious registered COM objects
    falsepositives:
    - Legitimate use
    level: high
    references:
    - https://nasbench.medium.com/a-deep-dive-into-rundll32-exe-642344b41e90
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1546.015/T1546.015.md
    tags:
    - attack.privilege_escalation
    - attack.persistence
    - attack.t1546.015
  name: Rundll32 Registered COM Objects

