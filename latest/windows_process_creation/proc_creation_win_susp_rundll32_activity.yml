detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'javascript:'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .RegisterXLL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: url.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: url.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURLA
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: url.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: FileProtocolHandler
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: zipfldr.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RouteTheCall
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shell32.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Control_RunDLL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shell32.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ShellExec_RunDLL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: mshtml.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: PrintHTML
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: LaunchINFSection
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: advpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RegisterOCX
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ieadvpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: LaunchINFSection
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ieadvpack.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: RegisterOCX
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ieframe.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: shdocvw.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: OpenURL
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: syssetup.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: SetupInfObjectInstallAction
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: setupapi.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: InstallHinfSection
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: pcwutl.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: LaunchApplication
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: dfshim.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ShOpenVerbApplication
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: dfshim.dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ShOpenVerbShortcut
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: shell32.dll,Control_RunDLL desk.cpl,screensaver,@screensaver
respond:
- action: report
  metadata:
    author: juju4, Jonhnathan Ribeiro, oscd.community
    description: Detects suspicious process related to rundll32 based on arguments
    falsepositives:
    - False positives depend on scripts and administrative tools used in the monitored
      environment
    level: medium
    references:
    - http://www.hexacorn.com/blog/2017/05/01/running-programs-via-proxy-jumping-on-a-edr-bypass-trampoline/
    - https://twitter.com/Hexacorn/status/885258886428725250
    - https://gist.github.com/ryhanson/227229866af52e2d963cf941af135a52
    - https://twitter.com/nas_bench/status/1433344116071583746
    tags:
    - attack.defense_evasion
    - attack.t1218.011
  name: Suspicious Rundll32 Activity

