detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Service.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: i
        - case sensitive: false
          op: ends with
          path: event/COMMAND_LINE
          value: u
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: \microsoft\Taskbar\autoit3.exe
      - case sensitive: false
        op: starts with
        path: event/COMMAND_LINE
        value: C:\wsc.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Temp\DB\
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: .exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \nslookup.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -q=TXT
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \Autoit
respond:
- action: report
  metadata:
    author: Florian Roth, Markus Neis, Jonhnathan Ribeiro, Daniil Yugoslavskiy, oscd.community
    description: Detects Chafer activity attributed to OilRig as reported in Nyotron
      report in March 2018
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://nyotron.com/nyotron-discovers-next-generation-oilrig-attacks/
    tags:
    - attack.persistence
    - attack.g0049
    - attack.t1053.005
    - attack.s0111
    - attack.t1543.003
    - attack.defense_evasion
    - attack.t1112
    - attack.command_and_control
    - attack.t1071.004
  name: Chafer Activity

