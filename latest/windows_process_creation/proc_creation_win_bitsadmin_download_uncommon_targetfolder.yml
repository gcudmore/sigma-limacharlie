detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \bitsadmin.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /transfer '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /create '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /addfile '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\Windows\Temp\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%temp%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%ProgramData%'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \AppData\Local\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '%AppData%'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects usage of bitsadmin downloading a file to uncommon target
      folder
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://blog.netspi.com/15-ways-to-download-a-file/#bitsadmin
    - https://isc.sans.edu/diary/22264
    - https://lolbas-project.github.io/lolbas/Binaries/Bitsadmin/
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
    - attack.s0190
    - attack.t1036.003
  name: Bitsadmin Download to Uncommon Target Folder

