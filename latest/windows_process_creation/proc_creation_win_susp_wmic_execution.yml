detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wmic.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wmic.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: process
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: call
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'create '
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wmic.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wmic.exe
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' path '
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: AntiVirus
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Firewall
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: Product
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' get '
respond:
- action: report
  metadata:
    author: Michael Haag, Florian Roth, juju4, oscd.community
    description: Detects WMIC executing suspicious or recon commands
    falsepositives:
    - If using Splunk, we recommend | stats count by Computer,CommandLine following
      for easy hunting by Computer/CommandLine
    level: medium
    references:
    - https://digital-forensics.sans.org/blog/2010/06/04/wmic-draft/
    - https://www.hybrid-analysis.com/sample/4be06ecd234e2110bd615649fe4a6fa95403979acf889d7e45a78985eb50acf9?environmentId=1
    - https://blog.malwarebytes.com/threat-analysis/2016/04/rokku-ransomware/
    tags:
    - attack.execution
    - attack.t1047
    - car.2016-03-002
  name: Suspicious WMIC Execution

