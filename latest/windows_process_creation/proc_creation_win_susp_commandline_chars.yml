detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u02E3"
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u02EA"
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u02E2"
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u2215"
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u2044"
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u2015"
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: "\u2014"
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious characters in the command line, which could be
      a sign of obfuscation
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.wietzebeukema.nl/blog/windows-command-line-obfuscation
  name: Suspicious Characters in CommandLine

