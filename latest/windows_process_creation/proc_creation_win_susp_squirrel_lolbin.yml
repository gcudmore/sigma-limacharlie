detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \update.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: --processStart
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: --processStartAndWait
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: --createShortcut
    - not: true
      op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\Users\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Local\Discord\Update.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' --processStart Discord.exe'
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\Users\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Local\GitHubDesktop\Update.exe --createShortcut GitHubDesktop.exe
respond:
- action: report
  metadata:
    author: Karneades / Markus Neis, Jonhnathan Ribeiro, oscd.community
    description: Detects Possible Squirrel Packages Manager as Lolbin
    falsepositives:
    - 1Clipboard
    - Beaker Browser
    - Caret
    - Collectie
    - Discord
    - Figma
    - Flow
    - Ghost
    - GitHub Desktop
    - GitKraken
    - Hyper
    - Insomnia
    - JIBO
    - Kap
    - Kitematic
    - Now Desktop
    - Postman
    - PostmanCanary
    - Rambox
    - Simplenote
    - Skype
    - Slack
    - SourceTree
    - Stride
    - Svgsus
    - WebTorrent
    - WhatsApp
    - WordPress.com
    - Atom
    - Gitkraken
    - Slack
    - Teams
    level: medium
    references:
    - http://www.hexacorn.com/blog/2019/03/30/sqirrel-packages-manager-as-a-lolbin-a-k-a-many-electron-apps-are-lolbins-by-default/
    - http://www.hexacorn.com/blog/2018/08/16/squirrel-as-a-lolbin/
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218
  name: Squirrel Lolbin

