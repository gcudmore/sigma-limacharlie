detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cmd.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '>'
respond:
- action: report
  metadata:
    author: frack113
    description: Use ">" to redicrect information in commandline
    falsepositives:
    - Unknown
    level: low
    references:
    - https://ss64.com/nt/syntax-redirection.html
    tags:
    - attack.discovery
    - attack.t1082
  name: Redirect Output in CommandLine

