detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: Install-TransportAgent
respond:
- action: report
  metadata:
    author: Tobias Michalski
    description: Detects the Installation of a Exchange Transport Agent
    falsepositives:
    - legitimate installations of exchange TransportAgents. AssemblyPath is a good
      indicator for this.
    level: medium
    references:
    - https://twitter.com/blueteamsec1/status/1401290874202382336?s=20
    tags:
    - attack.persistence
    - attack.t1505.002
  name: MSExchange Transport Agent Installation

