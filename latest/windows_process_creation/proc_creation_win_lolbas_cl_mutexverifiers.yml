detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \CL_Mutexverifiers.ps1
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'runAfterCancelProcess '
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the use of a Micorsoft signed script to execute commands
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Scripts/CL_mutexverifiers/
    tags:
    - attack.defense_evasion
    - attack.t1216
  name: CL_Mutexverifiers.ps1 Proxy Execution

