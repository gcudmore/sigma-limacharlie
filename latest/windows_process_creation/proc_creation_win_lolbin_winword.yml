detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WINWORD.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: WinWord.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/l '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .dll
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali, Victor Sergeev, oscd.community
    description: 'Detects Winword process loading custmom dlls via the ''/l'' switch.

      Winword can be abused as a LOLBIN to download arbitary file or load arbitary
      DLLs.

      '
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Winword/
    - https://github.com/D4Vinci/One-Lin3r/blob/9fdfa5f0b9c698dfbd4cdfe7d2473192777ae1c6/one_lin3r/core/liners/windows/cmd/dll_loader_word.py
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Winword LOLBIN Usage

