detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \explorer.exe
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: \shell32.dll,OpenAs_RunDLL
respond:
- action: report
  metadata:
    author: CD_ROM_
    description: Detects suspicious start of rundll32.exe with a parent process of
      Explorer.exe. Variant of Raspberry Robin, as first reported by Red Canary.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://redcanary.com/blog/raspberry-robin/
    tags:
    - attack.defense_evasion
  name: Rundll32 With Suspicious Parent Process

