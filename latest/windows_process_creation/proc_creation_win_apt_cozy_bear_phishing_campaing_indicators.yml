detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: cyzfc.dat,
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: PointFunctionCall
respond:
- action: report
  metadata:
    author: '@41thexplorer'
    description: Detects indicators of APT 29 (Cozy Bear) phishing-campaign as reported
      by mandiant
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://twitter.com/DrunkBinary/status/1063075530180886529
    tags:
    - attack.execution
    - attack.t1218.011
  name: APT29 2018 Phishing Campaing CommandLine Indicators

