detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \$Recycle.bin\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \config\systemprofile\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Intel\Logs\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \RSA\MachineKeys\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\All Users\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\Default\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\NetworkService\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Users\Public\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\addins\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\debug\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Fonts\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Help\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\IME\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Media\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\repair\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\security\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\System32\Tasks\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Tasks\
    - case sensitive: false
      op: matches
      path: event/FILE_PATH
      re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Perflogs\\
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious execution from an uncommon folder
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/mbevilacqua/appcompatprocessor/blob/master/AppCompatSearch.txt
    - https://www.secureworks.com/research/bronze-butler-targets-japanese-businesses
    - https://www.crowdstrike.com/resources/reports/2019-crowdstrike-global-threat-report/
    - https://github.com/ThreatHuntingProject/ThreatHunting/blob/master/hunts/suspicious_process_creation_via_windows_event_logs.md
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Execution from Suspicious Folder

