detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -export dll_u
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ',dll_u'
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' dll_u'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a specific export function name used by one of EquationGroup
      tools
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://github.com/00derp/EquationGroupLeak/search?utf8=%E2%9C%93&q=dll_u&type=
    - https://twitter.com/cyb3rops/status/972186477512839170
    tags:
    - attack.g0020
    - attack.defense_evasion
    - attack.t1218.011
  name: Equation Group DLL_U Export Function Load

