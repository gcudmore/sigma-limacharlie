detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'del '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /f
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: rmdir
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /s
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /q
respond:
- action: report
  metadata:
    author: frack113
    description: "Adversaries may delete files left behind by the actions of their\
      \ intrusion activity.\nMalware, tools, or other non-native files dropped or\
      \ created on a system by an adversary may leave traces to indicate to what was\
      \ done within a network and how.\nRemoval of these files can occur during an\
      \ intrusion, or as part of a post-intrusion process to minimize the adversary's\
      \ footprint. \n"
    falsepositives:
    - Legitim script
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1070.004/T1070.004.md
    tags:
    - attack.defense_evasion
    - attack.t1070.004
  name: Windows Cmd Delete File

