detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \Temp\
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \powershell.exe
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \cmd.exe
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '/i:'
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: http
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ftp
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: scrobj.dll
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wscript.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \regsvr32.exe
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \EXCEL.EXE
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '..\..\..\Windows\System32\regsvr32.exe '
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \mshta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: \AppData\Local
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\Users\Public
respond:
- action: report
  metadata:
    author: Florian Roth, oscd.community
    description: Detects various anomalies in relation to regsvr32.exe
    falsepositives:
    - Unknown
    level: high
    references:
    - https://subt0x10.blogspot.de/2017/04/bypass-application-whitelisting-script.html
    - https://app.any.run/tasks/34221348-072d-4b70-93f3-aa71f6ebecad/
    tags:
    - attack.defense_evasion
    - attack.t1218.010
    - car.2019-04-002
    - car.2019-04-003
  name: Regsvr32 Anomaly

