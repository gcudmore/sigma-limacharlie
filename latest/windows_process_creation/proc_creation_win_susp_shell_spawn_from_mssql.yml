detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \sqlservr.exe
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bash.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bitsadmin.exe
    - not: true
      op: and
      rules:
      - case sensitive: false
        op: starts with
        path: event/PARENT/FILE_PATH
        value: C:\Program Files\Microsoft SQL Server\
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: DATEV_DBENGINE\MSSQL\Binn\sqlservr.exe
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Windows\System32\cmd.exe
      - case sensitive: false
        op: starts with
        path: event/COMMAND_LINE
        value: '"C:\Windows\system32\cmd.exe" '
respond:
- action: report
  metadata:
    author: FPT.EagleEye Team, wagga
    description: Detects suspicious shell spawn from MSSQL process, this might be
      sight of RCE or SQL Injection
    level: critical
    tags:
    - attack.t1505.003
    - attack.t1190
    - attack.initial_access
    - attack.persistence
    - attack.privilege_escalation
  name: Suspicious Shells Spawn by SQL Server

