detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -' | iex;' -' | iex ' -' | iex}' -' | IEX;' -' | IEX ;' -' | IEX -Error'
          -' | IEX (new' -' | IEX (New' -');IEX '
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ::FromBase64String
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '.GetString([System.Convert]::'
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -')|iex;$' -')|IEX;$' -');iex($' -');iex $' -' | IEX | '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious ways to run Invoke-Execution using IEX acronym
    falsepositives:
    - Legitimate scripts that use IEX
    level: high
    references:
    - https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.utility/invoke-expression?view=powershell-7.2
  name: Suspicious PowerShell IEX Execution Patterns

