detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \policydefinitions\postgresql.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: CSIDL_SYSTEM_DRIVE\temp\sys.tmp
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' 1> \\127.0.0.1\ADMIN$\__16'
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'powershell -c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '\comsvcs.dll MiniDump '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \winupd.log full
respond:
- action: report
  metadata:
    author: Florian Roth
    description: This rule detects process execution patterns found in intrusions
      related to the Hermetic Wiper malware attacks against Ukraine in February 2022
    falsepositives:
    - Unknown
    level: high
    references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/ukraine-wiper-malware-russia
  name: Hermetic Wiper TG Process Patterns

