detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'InfDefaultInstall.exe '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '.inf'
respond:
- action: report
  metadata:
    author: frack113
    description: Executes SCT script using scrobj.dll from a command in entered into
      a specially prepared INF file.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1218/T1218.md
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OSBinaries/Infdefaultinstall.yml
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: InfDefaultInstall.exe .inf Execution

