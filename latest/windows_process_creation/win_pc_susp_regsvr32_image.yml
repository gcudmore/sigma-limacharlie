detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \regsvr32.exe
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: .jpg
respond:
- action: report
  metadata:
    author: frack113
    description: utilizes REGSVR32.exe to execute this DLL masquerading as a Image
      file
    falsepositives:
    - unknown
    level: high
    references:
    - https://thedfirreport.com/2021/11/29/continuing-the-bazar-ransomware-story/
    - https://blog.talosintelligence.com/2021/10/threat-hunting-in-large-datasets-by.html
    tags:
    - attack.defense_evasion
    - attack.t1218.010
  name: Suspicious Regsvr32 Execution With Image Extension

