detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      not: true
      op: ends with
      path: event/FILE_PATH
      value: .exe
    - not: true
      op: or
      rules:
      - not: true
        op: exists
        path: event/FILE_PATH
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: Registry
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: '-'
        - case sensitive: false
          op: is
          path: event/FILE_PATH
          value: ''
      - case sensitive: false
        op: matches
        path: event/FILE_PATH
        re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\Installer\\MSI
      - case sensitive: false
        op: starts with
        path: event/PARENT/FILE_PATH
        value: C:\ProgramData\Avira\
      - op: and
        rules:
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\Temp\\
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \avira_speedup_setup_update.tmp
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: .scr
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/FILE_PATH
          value: NVIDIA\NvBackend\
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: .dat
      - op: and
        rules:
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: .com
respond:
- action: report
  metadata:
    author: Max Altgelt
    description: Checks whether the image specified in a process creation event doesn't
      refer to an .exe file (caused by process ghosting or other unorthodox methods
      to start a process)
    falsepositives:
    - unknown
    level: high
    references:
    - https://pentestlaboratories.com/2021/12/08/process-ghosting/
    tags:
    - attack.defense_evasion
  name: Execution File Type Other Than .exe

