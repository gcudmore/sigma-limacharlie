detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: extrac32.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .cab
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /C
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /Y
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' \\'
respond:
- action: report
  metadata:
    author: frack113
    description: Download or Copy file with Extrac32
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Extrac32/
    tags:
    - attack.defense_evasion
    - attack.t1564.004
  name: Suspicious Extrac32 Execution

