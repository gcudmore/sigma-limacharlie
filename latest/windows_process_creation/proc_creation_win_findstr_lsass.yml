detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \findstr.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: lsass
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i lsass.exe'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i "lsass'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr lsass
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr.exe lsass
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr "lsass
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: findstr.exe "lsass
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects findstring commands that include the keyword lsass, which
      indicates recon actviity for the LSASS process PID
    falsepositives:
    - Unknown
    level: high
    references:
    - https://blog.talosintelligence.com/2022/08/recent-cyber-attack.html?m=1
    tags:
    - attack.credential_access
    - attack.t1552.006
  name: Findstr LSASS

