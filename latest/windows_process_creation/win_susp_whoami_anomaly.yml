detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: and
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \whoami.exe
          - not: true
            op: or
            rules:
            - case sensitive: false
              op: ends with
              path: event/PARENT/FILE_PATH
              value: \cmd.exe
            - case sensitive: false
              op: ends with
              path: event/PARENT/FILE_PATH
              value: \powershell.exe
        - not: true
          op: or
          rules:
          - case sensitive: false
            op: is
            path: event/PARENT/FILE_PATH
            value: C:\Program Files\Microsoft Monitoring Agent\Agent\MonitoringHost.exe
          - case sensitive: false
            op: is
            path: event/PARENT/FILE_PATH
            value: ''
      - not: false
        op: exists
        path: event/PARENT/FILE_PATH
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: whoami -all
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: whoami /all
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: whoami.exe -all
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: whoami.exe /all
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the execution of whoami with suspicious parents or parameters
    falsepositives:
    - Admin activity
    - Scripts and administrative tools used in the monitored environment
    - Monitoring activity
    level: high
    references:
    - https://brica.de/alerts/alert/public/1247926/agent-tesla-keylogger-delivered-inside-a-power-iso-daa-archive/
    - https://app.any.run/tasks/7eaba74e-c1ea-400f-9c17-5e30eee89906/
    tags:
    - attack.discovery
    - attack.t1033
    - car.2016-03-001
  name: Whoami Execution Anomaly

