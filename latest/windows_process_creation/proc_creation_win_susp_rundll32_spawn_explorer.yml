detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \rundll32.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \explorer.exe
respond:
- action: report
  metadata:
    author: elhoim
    description: Detects RunDLL32.exe spawmning explorer.exe as child, which is very
      uncommon, often observes Gamarue spawning the explorer.exe process in an unusual
      way
    falsepositives:
    - Unknown
    level: high
    references:
    - https://redcanary.com/blog/intelligence-insights-november-2021/
    tags:
    - attack.defense_evasion
    - attack.t1218.011
  name: RunDLL32 Spawmning Explorer

