detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \powershell.exe
          - case sensitive: false
            op: ends with
            path: event/FILE_PATH
            value: \pwsh.exe
        - op: or
          rules:
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: PowerShell.EXE
          - case sensitive: false
            op: is
            path: event/ORIGINAL_FILE_NAME
            value: pwsh.dll
      - op: or
        rules:
        - op: and
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' -e'
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' JAB'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' SUVYI'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' SQBFAFgA'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' aQBlAHgA'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' aWV4I'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' IAA'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' IAB'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' UwB'
            - case sensitive: false
              op: contains
              path: event/COMMAND_LINE
              value: ' cwB'
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: '.exe -ENCOD '
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: ' BA^J e-'
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: ' -ExecutionPolicy remotesigned '
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Markus Neis, Jonhnathan Ribeiro, Daniil
      Yugoslavskiy, Anton Kutepov, oscd.community
    description: Detects suspicious powershell process starts with base64 encoded
      commands (e.g. Emotet)
    level: high
    references:
    - https://app.any.run/tasks/6217d77d-3189-4db2-a957-8ab239f3e01e
    tags:
    - attack.execution
    - attack.t1059.001
  name: Suspicious Encoded PowerShell Command Line

