detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msdt.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msdt.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /cab
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .diagcab
respond:
- action: report
  metadata:
    author: GossiTheDog (rule), frack113 (sigma version)
    description: Detects diagcab leveraging the "ms-msdt" handler or the "msdt.exe"
      binary to execute arbitrary commands as seen in CVE-2022-30190
    falsepositives:
    - Legitimate usage of ".diagcab" files
    level: high
    references:
    - https://github.com/GossiTheDog/ThreatHunting/blob/e85884abbf05d5b41efc809ea6532b10b45bd05c/AdvancedHuntingQueries/DogWalk-DiagCab
    tags:
    - attack.defense_evasion
    - attack.t1202
  name: Execute MSDT.EXE Using Diagcab File

