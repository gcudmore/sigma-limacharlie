detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: rundll32.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: shell32.dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: shellexec_rundll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: powershell
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: Detects Obfuscated Powershell via RUNDLL LAUNCHER
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/Neo23x0/sigma/issues/1009
    tags:
    - attack.defense_evasion
    - attack.t1027
    - attack.execution
    - attack.t1059.001
  name: Invoke-Obfuscation RUNDLL LAUNCHER

