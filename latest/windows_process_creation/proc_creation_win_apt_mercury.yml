detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -exec bypass -w 1 -enc
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: UwB0AGEAcgB0AC0ASgBvAGIAIAAtAFMAYwByAGkAcAB0AEIAbABvAGMAaw
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious command line patterns as seen being used by MERCURY
      threat actor
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.microsoft.com/security/blog/2022/08/25/mercury-leveraging-log4j-2-vulnerabilities-in-unpatched-systems-to-target-israeli-organizations/
    tags:
    - attack.t1059.001
    - attack.g0069
  name: MERCURY Command Line Patterns

