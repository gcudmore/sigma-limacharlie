detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \cmd.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \7zFM.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /c '
      - not: true
        op: exists
        path: event/COMMAND_LINE
respond:
- action: report
  metadata:
    author: frack113
    description: 7-Zip through 21.07 on Windows allows privilege escalation (CVE-2022-29072)
      and command execution when a file with the .7z extension is dragged to the Help>Contents
      area. This is caused by misconfiguration of 7z.dll and a heap overflow. The
      command runs in a child process under the 7zFM.exe process.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/kagancapar/CVE-2022-29072
    - https://twitter.com/kagancapar/status/1515219358234161153
    tags:
    - cve.2022.29072
  name: Suspicious 7zip Subprocess

