detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: "\u02DA\\Rubeus.exe'"
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: Rubeus.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' asreproast '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' dump /service:krbtgt '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' kerberoast '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' createnetonly /program:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' ptt /ticket:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /impersonateuser:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' renew /ticket:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' asktgt /user:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' harvest /interval:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' s4u /user:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' s4u /ticket:'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' hash /password:'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the execution of the hacktool Rubeus via PE information of
      command line parameters
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://www.harmj0y.net/blog/redteaming/from-kekeo-to-rubeus/
    tags:
    - attack.credential_access
    - attack.t1003
    - attack.t1558.003
    - attack.lateral_movement
    - attack.t1550.003
  name: Rubeus Hack Tool

