detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: UMWorkerProcess.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: wermgr.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: WerFault.exe
respond:
- action: report
  metadata:
    author: Bhabesh Raj
    description: "Detects possible successful exploitation for vulnerability described\
      \ in CVE-2021-26857 by looking for | abnormal subprocesses spawning by Exchange\
      \ Server\u2019s Unified Messaging service"
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://www.microsoft.com/security/blog/2021/03/02/hafnium-targeting-exchange-servers/
    tags:
    - attack.t1203
    - attack.execution
    - cve.2021.26857
  name: CVE-2021-26857 Exchange Exploitation

