detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \Sysmon64.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \Sysmon.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -u
respond:
- action: report
  metadata:
    author: frack113
    description: Detects the uninstallation of Sysinternals Sysmon, which could be
      the result of legitimate administration or a manipulation for defense evasion
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1562.001/T1562.001.md#atomic-test-11---uninstall-sysmon
    tags:
    - attack.defense_evasion
    - attack.t1562.001
  name: Uninstall Sysinternals Sysmon

