detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: PowerShell.EXE
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' System.Net.Sockets.TCPClient'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .GetBytes
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .Write
respond:
- action: report
  metadata:
    author: FPT.EagleEye, wagga
    description: Detects usage of the "TcpClient" class. Which can be abused to establish
      remote connections and reverse-shells. As seen used by the Nishang "Invoke-PowerShellTcpOneLine"
      reverse shell.
    falsepositives:
    - Administrative might use this function to check network connectivity
    level: high
    references:
    - https://www.volexity.com/blog/2021/03/02/active-exploitation-of-microsoft-exchange-zero-day-vulnerabilities/
    - https://www.microsoft.com/security/blog/2021/03/02/hafnium-targeting-exchange-servers/
    - https://github.com/samratashok/nishang/blob/414ee1104526d7057f9adaeee196d91ae447283e/Shells/Invoke-PowerShellTcpOneLine.ps1
    tags:
    - attack.execution
    - attack.t1059.001
  name: Potential Powershell ReverseShell Connection

