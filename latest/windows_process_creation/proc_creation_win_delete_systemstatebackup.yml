detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wbadmin.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wbadmin
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'delete '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'systemstatebackup '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -keepVersions:0
respond:
- action: report
  metadata:
    author: frack113
    description: 'Deletes the Windows systemstatebackup using wbadmin.exe.

      This technique is used by numerous ransomware families.

      This may only be successful on server platforms that have Windows Backup enabled.

      '
    falsepositives:
    - Unknown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1490/T1490.md#atomic-test-5---windows---delete-volume-shadow-copies-via-wmi-with-powershell
    tags:
    - attack.impact
    - attack.t1490
  name: Wbadmin Delete Systemstatebackup

