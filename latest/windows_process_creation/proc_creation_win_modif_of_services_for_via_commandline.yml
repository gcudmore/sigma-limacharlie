detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'sc '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'config '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: binpath=
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'sc '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: failure
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: command=
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'reg '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'add '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: FailureCommand
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .sh
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .bin$
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .bat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .cmd
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .js
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .msh$
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .reg$
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .scr
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .ps
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .vb
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .jar
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .pl
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'reg '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'add '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ImagePath
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .sh
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dll
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .bin$
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .bat
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .cmd
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .js
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .msh$
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .reg$
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .scr
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .ps
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .vb
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .jar
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .pl
respond:
- action: report
  metadata:
    author: Sreeman
    description: Detects modification of an existing service on a compromised host
      in order to execute an arbitrary payload when the service is started or killed
      as a method of persistence.
    falsepositives:
    - unknown
    level: medium
    references:
    - https://pentestlab.blog/2020/01/22/persistence-modify-existing-service/
    tags:
    - attack.persistence
    - attack.t1543.003
    - attack.t1574.011
  name: Modification Of Existing Services For Persistence

