detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: regsvr32
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: \AppData\Local\
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: .dll
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ',DllEntry'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Tim Shelton
    description: Detects potential BlueMushroom DLL loading activity via regsvr32
      from AppData Local
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://pbs.twimg.com/media/EF3yLGoWkAEGeLa?format=jpg
    tags:
    - attack.defense_evasion
    - attack.t1218.010
  name: Potential APT-C-12 BlueMushroom DLL Load Activity Via Regsvr32

