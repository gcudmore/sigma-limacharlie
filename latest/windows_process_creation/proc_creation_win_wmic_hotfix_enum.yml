detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: wmic.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \WMIC.exe
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' qfe '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' get '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Caption,Description,HotFixID,InstalledOn
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects wmic known recon method to look for installed hotfixes, often
      used by pentest and attackers enum scripts
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/carlospolop/PEASS-ng/blob/master/winPEAS/winPEASbat/winPEAS.bat
    - https://sushant747.gitbooks.io/total-oscp-guide/content/privilege_escalation_windows.html
    tags:
    - attack.execution
    - attack.t1047
  name: WMIC Hotfix Recon

