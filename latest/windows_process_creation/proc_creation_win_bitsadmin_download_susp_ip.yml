detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \bitsadmin.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /transfer '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /create '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /addfile '
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://1
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://2
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://3
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://4
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://5
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://6
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://7
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://8
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: http://9
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: https://1
      - case sensitive: false
        op: contains
