detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \bcdedit.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: bcdedit.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: set
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: bootstatuspolicy
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ignoreallfailures
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: recoveryenabled
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'no'
respond:
- action: report
  metadata:
    author: E.M. Anhaus (originally from Atomic Blue Detections, Endgame), oscd.community
    description: Detects the use of the bcdedit command to tamper with the boot configuration
      data. This technique is often times used by malware or attackers as a destructive
      way before launching ransomware.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1490/T1490.md
    - https://eqllib.readthedocs.io/en/latest/analytics/c4732632-9c1d-4980-9fa8-1d98c93f918e.html
    tags:
    - attack.impact
    - attack.t1490
  name: Boot Configuration Tampering Via Bcdedit.EXE

