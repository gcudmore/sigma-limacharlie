detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \dump64.exe
      - case sensitive: false
        not: true
        op: contains
        path: event/FILE_PATH
        value: \Installer\Feedback\dump64.exe
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \dump64.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -ma '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: accepteula
respond:
- action: report
  metadata:
    author: Austin Songer @austinsonger, Florian Roth
    description: Detects when a user bypasses Defender by renaming a tool to dump64.exe
      and placing it in a Visual Studio folder
    falsepositives:
    - Dump64.exe in other folders than the excluded one
    level: high
    references:
    - https://twitter.com/mrd0x/status/1460597833917251595
    tags:
    - attack.credential_access
    - attack.t1003.001
  name: Suspicious Dump64.exe Execution

