detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '\calc.exe '
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \calc.exe
      - not: true
        op: or
        rules:
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\SysWOW64\\
        - case sensitive: false
          op: matches
          path: event/FILE_PATH
          re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\WinSxS\\
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious use of 'calc.exe' with command line parameters
      or in a suspicious directory, which is likely caused by some PoC or detection
      evasion
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/ItsReallyNick/status/1094080242686312448
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Suspicious Calculator Usage

