detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powerpnt.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \winword.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \excel.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: Detects the usage of one of three Microsoft office applications (Word,
      Excel, PowerPoint) to download arbitrary files
    falsepositives:
    - Unknown
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Powerpnt/
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Excel/
    - https://lolbas-project.github.io/lolbas/OtherMSBinaries/Winword/
    - https://medium.com/@reegun/unsanitized-file-validation-leads-to-malicious-payload-download-via-office-binaries-202d02db7191
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Suspicious File Download Using Office Application

