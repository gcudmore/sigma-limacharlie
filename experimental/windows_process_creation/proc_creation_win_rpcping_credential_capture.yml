detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rpcping.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -s
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /s
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -u
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: NTLM
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /u
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: NTLM
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -t
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ncacn_np
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /t
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ncacn_np
respond:
- action: report
  metadata:
    author: Julia Fomina, oscd.community
    description: Detects using Rpcping.exe to send a RPC test connection to the target
      server (-s) and force the NTLM hash to be sent in the process.
    falsepositives:
    - Unlikely
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Rpcping/
    - https://twitter.com/vysecurity/status/974806438316072960
    - https://twitter.com/vysecurity/status/873181705024266241
    - https://docs.microsoft.com/en-us/previous-versions/windows/it-pro/windows-server-2012-r2-and-2012/hh875578(v=ws.11)
    tags:
    - attack.credential_access
    - attack.t1003
  name: Capture Credentials with Rpcping.exe

