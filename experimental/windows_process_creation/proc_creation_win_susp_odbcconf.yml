detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \odbcconf.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: odbcconf.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -a
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: -f
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /a
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /f
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: regsvr
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \odbcconf.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \rundll32.exe
respond:
- action: report
  metadata:
    author: Kirill Kiryanov, Beyu Denis, Daniil Yugoslavskiy, oscd.community
    description: Detects defence evasion attempt via odbcconf.exe execution to load
      DLL
    falsepositives:
    - Legitimate use of odbcconf.exe by legitimate user
    level: medium
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Odbcconf/
    - https://twitter.com/Hexacorn/status/1187143326673330176
    - https://redcanary.com/blog/raspberry-robin/
    - https://github.com/elastic/protections-artifacts/commit/746086721fd385d9f5c6647cada1788db4aea95f#diff-94a1964b682707e4e3f77dd61a3bfface5401d08d8cf81145f388e09614aceca
    tags:
    - attack.defense_evasion
    - attack.t1218.008
  name: Application Whitelisting Bypass via DLL Loaded by odbcconf.exe

