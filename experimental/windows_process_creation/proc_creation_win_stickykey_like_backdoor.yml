detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \winlogon.exe
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cmd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: sethc.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: utilman.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: osk.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Magnify.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Narrator.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: DisplaySwitch.exe
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), @twjackomo, Jonhnathan Ribeiro, oscd.community
    description: Detects the usage and installation of a backdoor that uses an option
      to register a malicious debugger for built-in tools that are accessible in the
      login screen
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://blogs.technet.microsoft.com/jonathantrull/2016/10/03/detecting-sticky-key-backdoors/
    tags:
    - attack.privilege_escalation
    - attack.persistence
    - attack.t1546.008
    - car.2014-11-003
    - car.2014-11-008
  name: Sticky Key Like Backdoor Usage

