detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msedge.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \chrome.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: --headless
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: dump-dom
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: http
respond:
- action: report
  metadata:
    author: Sreeman, Florian Roth (Nextron Systems)
    description: This is an unusual method to download files. It starts a browser
      headless and downloads a file from a location. This can be used by threat actors
      to download files.
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/mrd0x/status/1478234484881436672?s=12
    tags:
    - attack.command_and_control
    - attack.t1105
  name: File Download with Headless Browser

