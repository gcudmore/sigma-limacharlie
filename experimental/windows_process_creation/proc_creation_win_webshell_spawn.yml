        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \nslookup.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \ntdutil.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pathping.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \ping.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \qprocess.exe
        - case sensitive: false
