detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - op: or
        rules:
        - op: or
          rules:
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \w3wp.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \php.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \php-cgi.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \nginx.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \httpd.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \caddy.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \ws_TomcatService.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \tomcat.exe
          - case sensitive: false
            op: ends with
            path: event/PARENT/FILE_PATH
            value: \UMWorkerProcess.exe
        - op: and
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: ends with
              path: event/PARENT/FILE_PATH
              value: \java.exe
            - case sensitive: false
              op: ends with
              path: event/PARENT/FILE_PATH
              value: \javaw.exe
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/PARENT/FILE_PATH
              value: -tomcat-
            - case sensitive: false
              op: contains
              path: event/PARENT/FILE_PATH
              value: \tomcat
        - op: and
          rules:
          - op: or
            rules:
            - case sensitive: false
              op: ends with
              path: event/PARENT/FILE_PATH
              value: \java.exe
            - case sensitive: false
              op: ends with
              path: event/PARENT/FILE_PATH
              value: \javaw.exe
          - op: or
            rules:
            - case sensitive: false
              op: contains
              path: event/PARENT/COMMAND_LINE
              value: catalina.jar
            - case sensitive: false
              op: contains
              path: event/PARENT/COMMAND_LINE
              value: CATALINA_HOME
            - case sensitive: false
              op: contains
              path: event/PARENT/COMMAND_LINE
              value: catalina.home
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \sh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bash.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell_ise.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \bitsadmin.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \arp.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \at.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \certutil.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \dsget.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \dsquery.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \find.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \findstr.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \fsutil.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \hostname.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \ipconfig.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \nbtstat.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \net.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
