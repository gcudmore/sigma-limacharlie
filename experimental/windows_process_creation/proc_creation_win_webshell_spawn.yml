          value: \wscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wusa.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: Windows\system32\cmd.exe /c C:\ManageEngine\ADManager "Plus\ES\bin\elasticsearch.bat
          -Enode.name=RMP-NODE1 -pelasticsearch-pid.txt
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: sc query
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ADManager Plus
respond:
- action: report
  metadata:
    author: Thomas Patzke, Florian Roth (Nextron Systems), Zach Stanford @svch0st,
      Tim Shelton, Nasreddine Bencherchali (Nextron Systems)
    description: Detects web servers that spawn shell processes which could be the
      result of a successfully placed web shell or another attack
    falsepositives:
    - Particular web applications may spawn a shell process legitimately
    level: high
    references:
    - https://media.defense.gov/2020/Jun/09/2002313081/-1/-1/0/CSI-DETECT-AND-PREVENT-WEB-SHELL-MALWARE-20200422.PDF
    tags:
    - attack.persistence
    - attack.t1505.003
    - attack.t1190
  name: Shells Spawned by Web Servers

