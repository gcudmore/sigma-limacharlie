detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: gatherNetworkInfo.vbs
respond:
- action: report
  metadata:
    author: blueteamer8699
    description: Detects execution of the built-in script located in "C:\Windows\System32\gatherNetworkInfo.vbs".
      Which can be used to gather information about the target machine
    falsepositives:
    - Administrative activity
    level: medium
    references:
    - https://posts.slayerlabs.com/living-off-the-land/#gathernetworkinfovbs
    - https://www.mandiant.com/resources/blog/trojanized-windows-installers-ukrainian-government
    tags:
    - attack.discovery
    - attack.execution
    - attack.t1615
    - attack.t1059.005
  name: Potential Reconnaissance Activity Via GatherNetworkInfo.VBS

