detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \sqlcmd.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: SELECT
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: TOP
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '[VeeamBackup].[dbo].[Credentials]'
respond:
- action: report
  metadata:
    author: frack113
    description: Detects dump of credentials in VeeamBackup dbo
    falsepositives:
    - Unknown
    level: high
    references:
    - https://thedfirreport.com/2021/12/13/diavol-ransomware/
    - https://forums.veeam.com/veeam-backup-replication-f2/recover-esxi-password-in-veeam-t34630.html
    tags:
    - attack.collection
    - attack.t1005
  name: VeeamBackup Database Credentials Dump

