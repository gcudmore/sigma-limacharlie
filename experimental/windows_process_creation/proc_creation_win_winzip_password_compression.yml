detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: winzip.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: winzip64.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -s"
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -min '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -a '
respond:
- action: report
  metadata:
    author: frack113
    description: An adversary may compress or encrypt data that is collected prior
      to exfiltration using 3rd party utilities
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1560.001/T1560.001.md
    tags:
    - attack.collection
    - attack.t1560.001
  name: Compress Data and Lock With Password for Exfiltration With WINZIP

