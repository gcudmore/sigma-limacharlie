detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net1.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: user
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: add
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: expires:never
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali (Nextron Systems)
    description: Detects creation of local users via the net.exe command with the
      option "never expire"
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://thedfirreport.com/2022/07/11/select-xmrig-from-sqlserver/
    tags:
    - attack.persistence
    - attack.t1136.001
  name: New User Created Via Net.EXE With Never Expire Option

