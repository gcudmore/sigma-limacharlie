detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -t msi-install '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -i http'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a certain command line flag combination used by devinit.exe
      lolbin to download arbitrary MSI packages on a Windows system
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/mrd0x/status/1460815932402679809
    tags:
    - attack.execution
    - attack.defense_evasion
    - attack.t1218
  name: DevInit Lolbin Download

