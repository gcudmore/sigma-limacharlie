detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ActiveScriptEventConsumer
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' CREATE '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects WMIC executions in which a event consumer gets created in
      order to establish persistence
    falsepositives:
    - Legitimate software creating script event consumers
    level: high
    references:
    - https://twitter.com/johnlatwc/status/1408062131321270282?s=12
    - https://www.fireeye.com/content/dam/fireeye-www/global/en/current-threats/pdfs/wp-windows-management-instrumentation.pdf
    tags:
    - attack.persistence
    - attack.t1546.003
  name: Suspicious WMIC ActiveScriptEventConsumer Creation

