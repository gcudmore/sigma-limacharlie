detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: start /min msedge
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects the suspicious minimized start of MsEdge browser, which can
      be used to download files from the Internet
    falsepositives:
    - Software that uses MsEdge to download components in the background (see ParentImage,
      ParentCommandLine)
    level: high
    references:
    - https://twitter.com/mrd0x/status/1478234484881436672?s=12
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Suspicious Minimized MSEdge Start

