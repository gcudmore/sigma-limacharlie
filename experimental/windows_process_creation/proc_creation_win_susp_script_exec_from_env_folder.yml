detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \pwsh.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \mshta.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cscript.exe
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \cmd.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -w hidden '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' -ep bypass '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/e:vbscript '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/e:javascript '
      - op: or
        rules:
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: powershell.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: pwsh.dll
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: mshta.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: wscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cscript.exe
        - case sensitive: false
          op: is
          path: event/ORIGINAL_FILE_NAME
          value: cmd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Windows\Temp
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \Temporary Internet
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \AppData\Local\Temp
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: \AppData\Roaming\Temp
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: C:\Users\Public\
      - case sensitive: false
        op: contains
        path: event/FILE_PATH
        value: C:\Perflogs\
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: Detects a suspicious script executions in temporary folders or folders
      accessible by environment variables
    falsepositives:
    - Unknown
    level: high
    references:
    - https://www.virustotal.com/gui/file/91ba814a86ddedc7a9d546e26f912c541205b47a853d227756ab1334ade92c3f
    tags:
    - attack.execution
    - attack.t1059
  name: Script Interpreter Execution From Suspicious Folder

