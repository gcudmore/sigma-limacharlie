detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \tasklist.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \qwinsta.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \ipconfig.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \hostname.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: '>>'
    - case sensitive: false
      op: ends with
      path: event/COMMAND_LINE
      value: temps.dat
respond:
- action: report
  metadata:
    author: Alina Stepchenkova, Roman Rezvukhin, Group-IB, oscd.community
    description: Detects Silence downloader. These commands are hardcoded into the
      binary.
    falsepositives:
    - Unknown
    level: high
    tags:
    - attack.persistence
    - attack.t1547.001
    - attack.discovery
    - attack.t1057
    - attack.t1082
    - attack.t1016
    - attack.t1033
    - attack.g0091
  name: Silence.Downloader V3

