detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: reg.exe save hklm\sam %temp%\~reg_sam.save
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 1q2w3e4r@#$@#$@#$
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -hp1q2w3e4 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '.dat data03 10000 -p '
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'netstat -aon | find '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ESTA
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' > %temp%\~'
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .255 10 C:\ProgramData\IBM\
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .DAT
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -p 0x'
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\ProgramData\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\RECYCLER\
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'rundll32 '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .bin,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .tmp,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dat,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .io,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .ini,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .db,
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), wagga
    description: Detects different process execution behaviors as described in various
      threat reports on Lazarus group activity
    falsepositives:
    - Unlikely
    level: critical
    references:
    - https://securelist.com/lazarus-covets-covid-19-related-intelligence/99906/
    - https://www.hvs-consulting.de/lazarus-report/
    tags:
    - attack.g0032
    - attack.execution
    - attack.t1059
  name: Lazarus Group Activity

