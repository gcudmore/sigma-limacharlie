detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net1.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' start '
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, Daniil Yugoslavskiy, oscd.community
    description: Detects the usage of the "net.exe" command to start a service using
      the "start" flag
    falsepositives:
    - Legitimate administrator or user executes a service for legitimate reasons.
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1569.002/T1569.002.md
    tags:
    - attack.execution
    - attack.t1569.002
  name: Services Started Via Net.EXE

