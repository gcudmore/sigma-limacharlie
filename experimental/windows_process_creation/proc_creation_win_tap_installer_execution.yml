detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \tapinstall.exe
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Program Files\Avast Software\SecureLine VPN\tapinstall.exe
      - case sensitive: false
        op: is
        path: event/FILE_PATH
        value: C:\Program Files (x86)\Avast Software\SecureLine VPN\tapinstall.exe
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, Ian Davis, oscd.community
    description: Well-known TAP software installation. Possible preparation for data
      exfiltration using tunneling techniques
    falsepositives:
    - Legitimate OpenVPN TAP insntallation
    level: medium
    tags:
    - attack.exfiltration
    - attack.t1048
  name: Tap Installer Execution

