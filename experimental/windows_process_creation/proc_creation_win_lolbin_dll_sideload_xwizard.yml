detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \xwizard.exe
    - case sensitive: false
      not: true
      op: matches
      path: event/FILE_PATH
      re: ^(?:(?:.:)|(?:\\Device\\HarddiskVolume.))\\Windows\\System32\\
respond:
- action: report
  metadata:
    author: Christian Burkard (Nextron Systems)
    description: Detects the execution of Xwizard tool from the non-default directory
      which can be used to sideload a custom xwizards.dll
    falsepositives:
    - Windows installed on non-C drive
    level: high
    references:
    - https://lolbas-project.github.io/lolbas/Binaries/Xwizard/
    - http://www.hexacorn.com/blog/2017/07/31/the-wizard-of-x-oppa-plugx-style/
    tags:
    - attack.defense_evasion
    - attack.t1574.002
  name: Xwizard DLL Sideloading

