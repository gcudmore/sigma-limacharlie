detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: Install-TransportAgent
respond:
- action: report
  metadata:
    author: Tobias Michalski
    description: Detects the Installation of a Exchange Transport Agent
    falsepositives:
    - Legitimate installations of exchange TransportAgents. AssemblyPath is a good
      indicator for this.
    level: medium
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-persistence-via-microsoft-exchange-server-or-outlook?slide=7
    tags:
    - attack.persistence
    - attack.t1505.002
  name: MSExchange Transport Agent Installation

