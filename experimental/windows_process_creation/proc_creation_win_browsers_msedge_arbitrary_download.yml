detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \msedge.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: msedge.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .exe http
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: msedge http
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems), Nasreddine Bencherchali (Nextron Systems)
    description: Detects usage of the "msedge.exe" binary as a LOLBIN to download
      arbitrary file via the CLI
    falsepositives:
    - Software that uses MsEdge to download components in the background (see ParentImage,
      ParentCommandLine)
    level: medium
    references:
    - https://twitter.com/mrd0x/status/1478116126005641220
    - https://lolbas-project.github.io/lolbas/Binaries/Msedge/
    tags:
    - attack.command_and_control
    - attack.t1105
  name: Potential Arbitrary File Download Via MSEdge.EXE

