detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: transport=dt_socket,address=
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: jre1.
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: jdk1.
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: address=127.0.0.1
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: address=localhost
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a JAVA process running with remote debugging allowing more
      than just localhost to connect
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://dzone.com/articles/remote-debugging-java-applications-with-jdwp
    tags:
    - attack.t1203
    - attack.execution
  name: Java Running with Remote Debugging

