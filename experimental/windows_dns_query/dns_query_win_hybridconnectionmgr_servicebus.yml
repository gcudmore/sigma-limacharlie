detect:
  event: DNS_REQUEST
  op: and
  rules:
  - case sensitive: false
    op: contains
    path: event/DOMAIN_NAME
    value: servicebus.windows.net
  - case sensitive: false
    op: contains
    path: event/FILE_PATH
    value: HybridConnectionManager
respond:
- action: report
  metadata:
    author: Roberto Rodriguez (Cyb3rWard0g), OTR (Open Threat Research)
    description: Detects Azure Hybrid Connection Manager services querying the Azure
      service bus service
    falsepositives:
    - Legitimate use of Azure Hybrid Connection Manager and the Azure Service Bus
      service
    level: high
    references:
    - https://twitter.com/Cyb3rWard0g/status/1381642789369286662
    tags:
    - attack.persistence
    - attack.t1554
  name: DNS HybridConnectionManager Service Bus

