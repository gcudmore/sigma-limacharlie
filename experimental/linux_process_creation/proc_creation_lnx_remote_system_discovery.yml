detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is linux
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /arp
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -a
    - op: and
      rules:
      - case sensitive: true
        op: ends with
        path: event/FILE_PATH
        value: /ping
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' 10.'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' 192.168.'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' 172.16.'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' 172.17.'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' 172.18.'
        - case sensitive: false
