detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /xattr
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -r
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: com.apple.quarantine
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, oscd.community
    description: Detects macOS Gatekeeper bypass via xattr utility
    falsepositives:
    - Legitimate activities
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1553.001/T1553.001.md
    tags:
    - attack.defense_evasion
    - attack.t1553.001
  name: Gatekeeper Bypass via Xattr

