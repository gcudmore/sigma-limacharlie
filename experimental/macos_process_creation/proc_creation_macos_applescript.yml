detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /osascript
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -e
respond:
- action: report
  metadata:
    author: Alejandro Ortuno, oscd.community
    description: Detects execution of AppleScript of the macOS scripting language
      AppleScript.
    falsepositives:
    - Application installers might contain scripts as part of the installation process.
    level: medium
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1059.002/T1059.002.md
    tags:
    - attack.execution
    - attack.t1059.002
  name: MacOS Scripting Interpreter AppleScript

