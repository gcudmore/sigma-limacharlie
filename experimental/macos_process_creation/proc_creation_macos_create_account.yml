detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is mac
  - op: and
    rules:
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: /dscl
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: create
respond:
- action: report
  metadata:
    author: Alejandro Ortuno, oscd.community
    description: Detects the creation of a new user account. Such accounts may be
      used for persistence that do not require persistent remote access tools to be
      deployed on the system.
    falsepositives:
    - Legitimate administration activities
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1136.001/T1136.001.md
    tags:
    - attack.t1136.001
    - attack.persistence
  name: Creation Of A Local User Account

