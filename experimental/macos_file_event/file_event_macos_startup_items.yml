detect:
  events:
  - FILE_CREATE
  - FILE_DELETE
  - FILE_MODIFIED
  - NEW_DOCUMENT
  op: and
  rules:
  - op: is mac
  - op: or
    rules:
    - case sensitive: true
      op: contains
      path: event/FILE_PATH
      value: /Library/StartupItems/
    - case sensitive: true
      op: ends with
      path: event/FILE_PATH
      value: .plist
respond:
- action: report
  metadata:
    author: Alejandro Ortuno, oscd.community
    description: Detects creation of startup item plist files that automatically get
      executed at boot initialization to establish persistence.
    falsepositives:
    - Legitimate administration activities
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/f339e7da7d05f6057fdfcdd3742bfcf365fee2a9/atomics/T1037.005/T1037.005.md
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1037.005
  name: Startup Items

