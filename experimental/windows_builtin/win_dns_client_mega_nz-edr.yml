detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '3008'
    - case sensitive: false
      op: contains
      path: event/EVENT/EventData/QueryName
      value: userstorage.mega.co.nz
respond:
- action: report
  metadata:
    author: Nasreddine Bencherchali
    description: Detects DNS queries for subdomains used for upload to MEGA.io
    falsepositives:
    - Legitimate DNS queries and usage of Mega
    level: high
    references:
    - https://research.nccgroup.com/2021/05/27/detecting-rclone-an-effective-tool-for-exfiltration/
    tags:
    - attack.exfiltration
    - attack.t1567.002
  name: DNS Query for MEGA.io Upload Domain - DNS Client

