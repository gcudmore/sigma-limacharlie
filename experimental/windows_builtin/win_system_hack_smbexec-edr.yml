detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ServiceName
      value: BTOBTO
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/ImagePath
      value: \execute.bat
respond:
- action: report
  metadata:
    author: Omer Faruk Celik
    description: Detects the use of smbexec.py tool by detecting a specific service
      installation
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://blog.ropnop.com/using-credentials-to-own-windows-boxes-part-2-psexec-and-services/
    tags:
    - attack.lateral_movement
    - attack.execution
    - attack.t1021.002
    - attack.t1569.002
  name: smbexec.py Service Installation

