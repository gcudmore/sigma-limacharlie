detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: is
        path: Event/EventData/Provider_Name
        value: Microsoft-Windows-Security-Auditing
      - case sensitive: false
        op: is
        path: Event/System/EventID
        value: '4732'
    - op: or
      rules:
      - case sensitive: false
        op: starts with
        path: Event/EventData/TargetUserName
        value: Administr
      - case sensitive: false
        op: is
        path: Event/EventData/TargetSid
        value: S-1-5-32-544
  - case sensitive: false
    not: true
    op: ends with
    path: Event/EventData/SubjectUserName
    value: $
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: This rule triggers on user accounts that are added to the local Administrators
      group, which could be legitimate activity or a sign of privilege escalation
      activity
    falsepositives:
    - Legitimate administrative activity
    level: medium
    tags:
    - attack.privilege_escalation
    - attack.t1078
    - attack.persistence
    - attack.t1098
  name: User Added to Local Administrators

