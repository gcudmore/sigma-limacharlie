detect:
  case sensitive: false
  log type: wel
  op: is
  path: Event/System/EventID
  target: log
  value: '4800'
respond:
- action: report
  metadata:
    author: Alexandr Yampolskyi, SOC Prime
    description: 'Automatically lock workstation sessions after a standard period
      of inactivity.

      The case is not applicable for Unix OS. Supported OS - Windows 2008 R2 and 7,
      Windows 2012 R2 and 8.1, Windows 2016 and 10 Windows Server 2019.

      '
    falsepositives:
    - Unknown
    level: low
    references:
    - https://www.cisecurity.org/controls/cis-controls-list/
    - https://www.pcisecuritystandards.org/documents/PCI_DSS_v3-2-1.pdf
    - https://nvlpubs.nist.gov/nistpubs/CSWP/NIST.CSWP.04162018.pdf
    - https://www.ultimatewindowssecurity.com/securitylog/encyclopedia/event.aspx?eventID=4800
  name: Locked Workstation

