detect:
  event: WEL
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/Provider_Name
      value: Service Control Manager
    - case sensitive: false
      op: is
      path: event/EVENT/System/EventID
      value: '7045'
    - case sensitive: false
      op: is
      path: event/EVENT/EventData/ServiceName
      value: NtsSrv
    - case sensitive: false
      op: ends with
      path: event/EVENT/EventData/ImagePath
      value: ' LocalService'
respond:
- action: report
  metadata:
    author: Florian Roth (Nextron Systems)
    description: This method detects a service install of the malicious Microsoft
      Network Realtime Inspection Service service described in StoneDrill report by
      Kaspersky
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://securelist.com/blog/research/77725/from-shamoon-to-stonedrill/
    tags:
    - attack.persistence
    - attack.g0064
    - attack.t1543.003
  name: StoneDrill Service Install

